# Demo API 1 for Weighted Routing
apiVersion: v1
kind: Service
metadata:
  name: demo-api-1-service
  namespace: backend
spec:
  type: ClusterIP
  ports:
    - port: 81
      targetPort: 81
  selector:
    app: demo-api-1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-api-1-deployment
  namespace: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-api-1
  template:
    metadata:
      labels:
        app: demo-api-1
    spec:
      containers:
        - name: demo-api-1-container
          image: vinupathenuka/demo-api-1:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 81
          resources:
            limits:
              memory: "64Mi"
              cpu: "100m"
            requests:
              memory: "64Mi"
              cpu: "100m"
---
