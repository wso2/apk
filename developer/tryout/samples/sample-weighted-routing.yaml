---
kind: "API"
apiVersion: "dp.wso2.com/v1alpha2"
metadata:
  name: "backend-service-api"
  namespace: apk
  labels:
    api-name: "backend-service-api"
    api-version: "1.0"
spec:
  apiName: "backend-service-api"
  apiType: "REST"
  apiVersion: "1.0"
  basePath: "/backend-service/1.0"
  organization: "default"
  isDefaultVersion: false
  definitionFileRef: "configmap"
  production:
  - routeRefs:
    - "http-route"
  sandbox: null
  apiProperties: []
status: null
---
apiVersion: "gateway.networking.k8s.io/v1beta1"
kind: "HTTPRoute"
metadata:
  name: "http-route"
  namespace: apk
  labels:
    api-name: "backend-service-api"
    api-version: "1.0"
spec:
  hostnames:
  - "default.gw.wso2.com"
  rules:
  - matches:
    - path:
        type: "RegularExpression"
        value: "/demo"
      method: "GET"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/demo"
    backendRefs:
    - group: "dp.wso2.com"
      kind: "Backend"
      name: "backend-1-api"
      weight: 30
    - group: "dp.wso2.com"
      kind: "Backend"
      name: "backend-2-api"
      weight: 10
    - group: "dp.wso2.com"  
      kind: "Backend"
      name: "backend-3-api"
      weight: 60
  parentRefs:
  - group: "gateway.networking.k8s.io"
    kind: "Gateway"
    name: "wso2-apk-default"
    sectionName: "httpslistener"
---
apiVersion: "dp.wso2.com/v1alpha2"
kind: "Backend"
metadata:
  name: "backend-1-api"
  namespace: apk
  labels:
    api-name: "backend-1-api"
spec:
  services:
  - host: "demo-api-1-service.backend.svc.cluster.local"
    port: 81
  basePath: ""
  protocol: "http"
---
apiVersion: "dp.wso2.com/v1alpha2"
kind: "Backend"
metadata:
  name: "backend-2-api"
  namespace: apk
  labels:
    api-name: "backend-2-api"
spec:
  services:
  - host: "demo-api-2-service.backend.svc.cluster.local"
    port: 43
  basePath: ""
  protocol: "http"
---
apiVersion: "dp.wso2.com/v1alpha2"
kind: "Backend"
metadata:
  name: "backend-3-api"
  namespace: apk
  labels:
    api-name: "backend-3-api"
spec:
  services:
  - host: "demo-api-3-service.backend.svc.cluster.local"
    port: 8081
  basePath: ""
  protocol: "http"
---
kind: "ConfigMap"
apiVersion: "v1"
metadata:
  name: "configmap"
  namespace: apk
  labels:
    api-name: "backend-service-api"
    api-version: "1.0"
binaryData:
  definition: ""
