apiVersion: dp.wso2.com/v1alpha1
kind: API
metadata:
  name: http-bin-api
spec:
  apiDisplayName: http-bin-api
  apiType: REST
  apiVersion: 1.0.8
  basePath: /http-bin-api/1.0.8
  definitionFileRef: swagger-definition-http-bin-api
  production:
    - httpRouteRefs:
      - prod-http-route-http-bin-api-p1
      - prod-http-route-http-bin-api-p2
  sandbox:
    - httpRouteRefs:
      - sand-http-route-http-bin-api
  organization: a3b58ccf-6ecc-4557-b5bb-0a35cce38256
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: prod-http-route-http-bin-api-p1
spec:
  hostnames:
    - prod.gw.wso2.com
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: default
      sectionName: httpslistener
  rules:
  - backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: insecure-backend
    matches:
    - path:
        type: PathPrefix
        value: /get/
  - backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: secure-backend
    matches:
    - path:
        type: PathPrefix
        value: /secure/post/
      method: POST
    filters:
      - type: URLRewrite
        urlRewrite:
          path:
            type: ReplacePrefixMatch
            replacePrefixMatch: /post
  - backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: test-backend
    matches:
    - path:
        type: PathPrefix
        value: /hello
      method: GET
    filters:
      - type: URLRewrite
        urlRewrite:
          path:
            type: ReplacePrefixMatch
            replacePrefixMatch: /hello
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: prod-http-route-http-bin-api-p2
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: default
      sectionName: httpslistener
  rules:
    - backendRefs:
        - group: dp.wso2.com
          kind: Backend
          name: secure-backend
      matches:
        - path:
            type: PathPrefix
            value: /secure/get/
          method: GET
      filters:
        - type: ExtensionRef
          extensionRef:
            group: dp.wso2.com
            kind: Scope
            name: pet
    - backendRefs:
      - group: dp.wso2.com
        kind: Backend
        name: test-backend
      matches:
      - path:
          type: PathPrefix
          value: /hello
        method: GET
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /hello
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: sand-http-route-http-bin-api
spec:
  hostnames:
    - sand.gw.wso2.com
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: default
      sectionName: httpslistener
  rules:
    - backendRefs:
      - group: dp.wso2.com
        kind: Backend
        name: insecure-backend
      matches:
        - path:
            type: PathPrefix
            value: /get
      filters:
        - type: ResponseHeaderModifier
          responseHeaderModifier:
            set:
              - name: custom-response-header
                value: myvalue
            remove:
              - access-control-allow-credentials
        - type: RequestHeaderModifier
          requestHeaderModifier:
            set:
              - name: custom-request-header
                value: myvalue
        - type: ExtensionRef
          extensionRef:
            group: dp.wso2.com
            kind: Authentication
            name: sand-http-bin-authentication
    - backendRefs:
      - group: dp.wso2.com
        kind: Backend
        name: test-backend
      matches:
      - path:
          type: PathPrefix
          value: /hello
        method: GET
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /hello
---
apiVersion: dp.wso2.com/v1alpha1
kind: Scope
metadata:
  name: pet
spec:
  names:
    - read:pets
