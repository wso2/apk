<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .main-table {
            width: 70%;
            background-color: #2a2a2a;
            border-radius: 5px;
            padding: 10px;
        }
        .side-panel {
            width: 25%;
        }
        .chat-box {
            background-color: #2a2a2a;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .search-bar {
            padding: 5px;
            width: 200px;
        }
        .powered-by {
            color: #888;
            font-size: 12px;
        }
        /* Chat box styling */
        .chat-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
            text-align: left;
        }
        .chat-input {
            display: flex;
            gap: 10px;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 8px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
            outline: none;
        }
        .chat-input input::placeholder {
            color: #888;
        }
        .chat-input button {
            padding: 8px 15px;
            background-color: #555;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .chat-input button:hover {
            background-color: #666;
        }
        /* Response table styling */
        .response-table {
            background-color: #2a2a2a;
            border-radius: 5px;
            padding: 10px;
            display: none; /* Hidden by default */
        }
        /* Color coding for values */
        .positive {
            color: #00cc00; /* Green for positive changes */
        }
        .negative {
            color: #ff3333; /* Red for negative changes */
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- <input type="text" class="search-bar" placeholder="Search..."> -->
        <span class="powered-by">Powered by WSO2</span>
    </div>
    <div class="container">
        <div class="main-table">
            <table id="stockTable">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Change</th>
                        <th>Change %</th>
                        <th>Volume</th>
                        <th>Avg Vol (3M)</th>
                        <th>Market Cap</th>
                        <th>P/E Ratio (TTM)</th>
                    </tr>
                </thead>
                <tbody id="stockTableBody">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="side-panel">
            <div class="chat-box">
                <div class="chat-title">Embrace Intelligent Interaction</div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Type a question...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
            <div class="response-table" id="responseTable">
                <table>
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>YTD</th>
                            <th>Volume</th>
                        </tr>
                    </thead>
                    <tbody id="responseTableBody">
                        <!-- Dummy data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
            <table id="marketSummaryTable">
                <thead>
                    <!-- <tr>
                        <th colspan="2">TOP GAINERS</th>
                    </tr> -->
                </thead>
                <tbody id="marketSummaryBody">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="stockData.js"></script>
    <script src="marketSummary.js"></script>
    <script>
        // Basic send message functionality with dummy response table
        function sendMessage() {
            const input = document.getElementById('chatInput');
            if (input.value.trim()) {
                console.log("Question sent:", input.value);
                input.value = ''; // Clear the input after sending

                // Generate and display dummy response table
                const responseTableBody = document.getElementById('responseTableBody');
                responseTableBody.innerHTML = ''; // Clear previous data

                // Dummy data with Symbol, Name, Price, YTD, 24-Hour Change, Volume
                const dummyData = [
                    { symbol: "AAPL", name: "Apple Inc.", price: 167.50, ytd: "+10.5%", change24h: "+2.3%", volume: "71.37M" },
                    { symbol: "GOOGL", name: "Alphabet Inc.", price: 145.20, ytd: "-5.8%", change24h: "-1.1%", volume: "32.45M" },
                    { symbol: "MSFT", name: "Microsoft Corp.", price: 298.75, ytd: "+15.2%", change24h: "+0.9%", volume: "25.89M" }
                ];

                dummyData.forEach(row => {
                    const tr = document.createElement('tr');
                    // Determine color for YTD and 24-Hour Change
                    const ytdColor = parseFloat(row.ytd) >= 0 ? 'positive' : 'negative';
                    const change24hColor = parseFloat(row.change24h) >= 0 ? 'positive' : 'negative';
                    tr.innerHTML = `
                        <td>${row.symbol}</td>
                        <td>${row.name}</td>
                        <td>${row.price}</td>
                        <td class="${ytdColor}">${row.ytd}</td>
                        <td>${row.volume}</td>
                    `;
                    responseTableBody.appendChild(tr);
                });

                // Show the response table
                document.getElementById('responseTable').style.display = 'block';
            }
        }

        // Allow sending message with Enter key
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
