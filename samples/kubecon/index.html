<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Dashboard</title>
    <style>
        /* Loading spinner style (updated) */
        .loading::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3; /* Light gray */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 10; /* Ensures it appears above messages */
        }

        /* Keyframes for the spinning animation */
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2); /* White with 70% opacity */
        }
        .welcome {
            color: #ffffff;
            font-style: italic;
            text-align: center;
            margin-bottom: 10px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .main-table {
            width: 70%;
            background-color: #2a2a2a;
            border-radius: 5px;
            padding: 10px;
        }
        .side-panel {
            width: 25%;
        }
        .chat-box {
            background-color: #2a2a2a;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .search-bar {
            padding: 5px;
            width: 200px;
        }
        .powered-by {
            color: #888;
            font-size: 12px;
        }
        /* Chat box styling */
        .chat-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
            text-align: left;
        }
        .chat-messages {
            height: auto; /* Will grow until half screen height */
            max-height: 50vh; /* Half of viewport height */
            overflow-y: auto; /* Scroll when exceeding max-height */
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #444;
            border-radius: 5px;
        }
        .chat-message {
            margin: 5px 0;
        }
        .chat-message.q {
            color: #9241ed; /* Green for questions */
            margin-bottom: 8px;
        }
        .chat-message.a {
            color: #eee6e6; /* Red for answers */
            margin-bottom: 20px;
        }
        .chat-input {
            display: flex;
            gap: 10px;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 8px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
            outline: none;
        }
        .chat-input input::placeholder {
            color: #888;
        }
        .chat-input button {
            padding: 8px 15px;
            background-color: #555;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .chat-input button:hover {
            background-color: #666;
        }
        /* Response table styling */
        .response-table {
            background-color: #2a2a2a;
            border-radius: 5px;
            padding: 10px;
            display: none; /* Hidden by default */
        }
        /* Color coding for values */
        .positive {
            color: #00cc00; /* Green for positive changes */
        }
        .negative {
            color: #ff3333; /* Red for negative changes */
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- <input type="text" class="search-bar" placeholder="Search..."> -->
        <span class="powered-by">Powered by WSO2</span>
    </div>
    <div class="container">
        <div class="main-table">
            <table id="stockTable">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Proce</th>
                        <th>Open</th>
                        <th>High</th>
                        <th>Low %</th>
                        <th>Change</th>
                        <th>Change %</th>
                        <th>Volume</th>
                        <!-- <th>P/E Ratio (TTM)</th> -->
                    </tr>
                </thead>
                <tbody id="stockTableBody">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="side-panel">
            <div class="chat-box">
                <div class="chat-title">Embrace Intelligent Interaction</div>
                <div class="chat-messages" id="chatMessages">
                    <!-- Welcome message added here -->
                    <div class="message welcome" id="welcomeMessage">
                        Hello! Welcome to the chat. How can I assist you today?
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Type a question...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
            <div class="response-table" id="responseTable">
                <table>
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <!-- <th>Name</th> -->
                            <th>Price</th>
                            <th>Change</th>
                            <th>Volume</th>
                        </tr>
                    </thead>
                    <tbody id="responseTableBody">
                        <!-- Dummy data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
            <table id="marketSummaryTable">
                <thead>
                    <!-- <tr>
                        <th colspan="2">TOP GAINERS</th>
                    </tr> -->
                </thead>
                <tbody id="marketSummaryBody">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="stockData.js"></script>
    <script src="marketSummary.js"></script>
    <script src="chatBot.js"></script>
</body>
</html>
