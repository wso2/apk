apiVersion: dp.wso2.com/v1alpha1
kind: API
metadata:
  name: http-bin-api-basic
spec:
  apiDisplayName: http-bin-api-basic
  apiType: REST
  apiVersion: 1.0.8
  basePath: /http-bin-api/1.0.8
  definitionFileRef: swagger-definition-http-bin-api
  production:
    - httpRouteRefs:
        - prod-http-route-http-bin-api-basic
  organization: a3b58ccf-6ecc-4557-b5bb-0a35cce38256
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: prod-http-route-http-bin-api-basic
spec:
  hostnames:
    - prod.gw.wso2.com
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: default
      sectionName: httpslistener
  rules:
    - backendRefs:
        - group: dp.wso2.com
          kind: Backend
          name: backend
      matches:
        - path:
            type: PathPrefix
            value: /http-bin-api-basic/1.0.8/get/
          method: GET
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /get
    - backendRefs:
        - group: dp.wso2.com
          kind: Backend
          name: backend
      matches:
        - path:
            type: PathPrefix
            value: /http-bin-api-basic/1.0.8/post/
          method: POST
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /post

