type: "Okta"
display_name: "Okta"
consumerKeyClaim: "azp"
scopesClaim: "scp"
endpoints:
  -
      name: "dcr_endpoint"
      display_name: "DCR Endpoint"
      toolTip: "Okta DCR Endpoint"
      required: true
  -    
      name: "introspection_endpoint"
      display_name: "Introspection Endpoint"
      toolTip: "Okta Introspection Endpoint"
      required: true
  -
      name: "revocation_endpoint"
      display_name: "Revocation Endpoint"
      toolTip: "Okta Revocation Endpoint"
      required: false
  -
      name: "token_endpoint"
      display_name: "Token Endpoint"
      toolTip: "Okta Token Endpoint"
      required: true
endpointConfigurations:
  -
      name: "client_id"
      display_name: "Client ID"
      type: "input"
      toolTip: "Okta Client ID"
      required: true
  -
      name: "client_secret"
      display_name: "Client Secret"
      type : "input"
      toolTip: "Okta Client Secret"
      required: true
      masked: true
applicationConfigurations:
  -
      name: "application_type"
      display_name: "Application Type"
      type: "select"
      toolTip: "Okta Application Type"
      required: true
      values:
        - "web"
        - "native"
        - "service"
      default: "web"
  -
      name: "response_types"
      display_name: "Response Types"
      type: "select"
      toolTip: "Okta Response Types"
      required: true
      values:
        - "code"
        - "token"
        - "id_token"
        - "code token"
        - "code id_token"
        - "token id_token"
        - "code token id_token"
      default: "code"
      multiple: true
  -   name: "token_endpoint_auth_method"
      display_name: "Token Endpoint Auth Method"
      type: "select"
      toolTip: "Okta Token Endpoint Auth Method"
      required: true
      values:
        - "client_secret_basic"
        - "client_secret_post"
        - "none"
      default: "client_secret_basic"
    