envoyPatchPolicies:
- status: {}
  name: "first-policy"
  namespace: "default"
  jsonPatches:
  - type: "type.googleapis.com/envoy.config.route.v3.RouteConfiguration"
    name: "first-listener"
    operation:
      op: "add"
      path: "/virtual_hosts/0/rate_limits"
      value:
      - actions:
        - remote_address: {}
  - type: "type.googleapis.com/envoy.config.endpoint.v3.ClusterLoadAssignment"
    name: "first-route"
    operation:
      op: "replace"
      path: "/endpoints/0/load_balancing_weight"
      value: "50"
http:
- name: "first-listener"
  address: ""
  port: 10080
  hostnames:
  - "*"
  path:
    mergeSlashes: true
    escapedSlashesAction: UnescapeAndRedirect
  routes:
  - name: "first-route"
    hostname: "*"
    headerMatches:
    - name: user
      stringMatch:
      exact: "jason"
    destination:
      name: "first-route-dest"
      settings:
      - endpoints:
        - host: ""
          port: 50000
