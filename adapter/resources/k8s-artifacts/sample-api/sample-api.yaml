apiVersion: dp.wso2.com/v1alpha1
kind: API
metadata:
  name: http-bin-api
  namespace: apk
spec:
  apiDisplayName: http-bin-api
  apiType: REST
  apiVersion: 1.0.8
  context: /http-bin-api/1.0.8
  definitionFileRef: swagger-definition-http-bin-api
  prodHTTPRouteRef: http-route-http-bin-api
  organization: carbon.super
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: http-route-http-bin-api
  namespace: apk
spec:
  hostnames:
  - gw.wso2.com
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: Default
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: backend
      port: 80
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /http-bin-api/1.0.8/get
