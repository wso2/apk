rootProject.name = 'backoffice-domain-service'

include ':ballerina'
include ':docker'
include ':java'
project(':java').projectDir = file('java')
project(':java').name = 'org.wso2.apk.apimgt.backoffice'
project(':ballerina').projectDir = file('ballerina')
project(':docker').projectDir = file('docker')

if(!isRelease.toBoolean()){
    includeBuild "$rootDir/../../common-java-libs"
}
dependencyResolutionManagement {
    versionCatalogs {
        libs {
            from(files("$rootDir/../../libs.versions.toml"))
        }
    }
}

