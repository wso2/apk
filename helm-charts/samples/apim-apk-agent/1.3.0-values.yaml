wso2:
  subscription:
    imagePullSecrets: ""
replicaCount: 1
image:
  repository: wso2/apim-apk-agent
  tag: 1.3.0
  pullPolicy: Always
service:
  name: apim-apk-agent-service
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"
controlPlane:
  enabled: true
  serviceURL: https://apim-wso2am-acp-1-service.apk.svc.cluster.local:9443/
  username: admin
  password: admin
  environmentLabels: Default
  skipSSLVerification: true
  eventListeningEndpoints: amqp://admin:admin@apim-wso2am-acp-1-service.apk.svc.cluster.local:5672?retries='10'&connectdelay='30'
  # internalKeyIssuer: https://am.wso2.com:443/oauth2/token
dataPlane:
  enabled: true
  k8ResourceEndpoint: https://apk-wso2-apk-config-ds-service.apk.svc.cluster.local:9443/api/configurator/apis/generate-k8s-resources
  namespace: apk
metrics:
  enabled: false
agent:
  mode: CPtoDP
certmanager:
  enabled: false
serviceAccount:
  enableServiceAccountCreation: true
  enableClusterRoleCreation: true
  serviceAccountName: wso2agent-platform
  roleName: wso2agent-role
