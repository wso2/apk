{{- if .Values.wso2.apk.dp.enabled }}
apiVersion: "gateway.networking.k8s.io/v1beta1"
kind: "HTTPRoute"
metadata:
  name: {{ template "apk-helm.resource.prefix" . }}-runtime-ds-httproute
  namespace: {{ .Release.Namespace }}
  labels:
    api-name: "runtime-domain-service"
    api-version: "1.0.0"
spec:
  hostnames:
  - "api.am.wso2.com"
  rules:
  - matches:
    - path:
        type: "Exact"
        value: "/api/am/runtime/apis"
      method: "GET"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-runtime-ds-backend
  - matches:
    - path:
        type: "Exact"
        value: "/api/am/runtime/apis"
      method: "POST"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-runtime-ds-backend
  - matches:
    - path:
        type: "PathPrefix"
        value: "/api/am/runtime/apis"
      method: "GET"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-runtime-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/am/runtime/apis/(.*)"
      method: "PUT"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/am/runtime/apis/\\1"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-runtime-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/am/runtime/apis/(.*)"
      method: "DELETE"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/am/runtime/apis/\\1"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-runtime-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/am/runtime/apis/(.*)/generate-key"
      method: "POST"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/am/runtime/apis/\\1/generate-key"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-runtime-ds-backend
  - matches:
    - path:
        type: "Exact"
        value: "/api/am/runtime/apis/import-service"
      method: "POST"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-runtime-ds-backend
  - matches:
    - path:
        type: "Exact"
        value: "/api/am/runtime/apis/import-definition"
      method: "POST"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-runtime-ds-backend
  - matches:
    - path:
        type: "Exact"
        value: "/api/am/runtime/apis/validate-definition"
      method: "POST"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-runtime-ds-backend
  - matches:
    - path:
        type: "Exact"
        value: "/api/am/runtime/apis/validate"
      method: "POST"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-runtime-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/am/runtime/apis/(.*)/definition"
      method: "GET"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/am/runtime/apis/\\1/definition"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-runtime-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/am/runtime/apis/(.*)/definition"
      method: "PUT"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/am/runtime/apis/\\1/definition"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-runtime-ds-backend
  - matches:
    - path:
        type: "Exact"
        value: "/api/am/runtime/apis/export"
      method: "GET"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-runtime-ds-backend
  - matches:
    - path:
        type: "Exact"
        value: "/api/am/runtime/apis/import"
      method: "POST"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-runtime-ds-backend
  - matches:
    - path:
        type: "Exact"
        value: "/api/am/runtime/apis/copy-api"
      method: "POST"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-runtime-ds-backend
  - matches:
    - path:
        type: "Exact"
        value: "/api/am/runtime/services"
      method: "GET"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-runtime-ds-backend
  - matches:
    - path:
        type: "PathPrefix"
        value: "/api/am/runtime/services"
      method: "GET"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-runtime-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/am/runtime/services/(.*)/usage"
      method: "GET"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/am/runtime/services/\\1/usage"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-runtime-ds-backend
  - matches:
    - path:
        type: "Exact"
        value: "/api/am/runtime/policies"
      method: "GET"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-runtime-ds-backend
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/am/runtime/policies/(.*)"
      method: "GET"
    filters:
    - type: "URLRewrite"
      urlRewrite:
        path:
          type: "ReplaceFullPath"
          replaceFullPath: "/api/am/runtime/policies/\\1"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-runtime-ds-backend
  parentRefs:
  - group: "gateway.networking.k8s.io"
    kind: "Gateway"
    name: "default"
    sectionName: "apilistener"
{{- end -}}
