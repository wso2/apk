{{- if and .Values.wso2.apk.dp.enabled .Values.wso2.apk.dp.configdeployer.enabled }}
kind: "API"
apiVersion: "dp.wso2.com/v1beta1"
metadata:
  name: "{{ template "apk-helm.resource.prefix" . }}-wso2-apk-config-deployer-api"
  namespace: {{ .Release.Namespace }}
  labels:
    managed-by: "apk"
  annotations:
    "helm.sh/hook": post-install,post-upgrade
spec:
  apiName: "WSO2 APK Config Deployer API"
  apiType: "REST"
  apiVersion: "1.1.0"
  basePath: "/api/deployer/1.1.0"
  isDefaultVersion: true
  organization: "apk-system"
  definitionFileRef: "{{ template "apk-helm.resource.prefix" . }}-wso2-apk-config-deployer-api-definition"
  production:
  - routeRefs:
    - "{{ template "apk-helm.resource.prefix" . }}-config-deploy-api-route"
  systemAPI: true
{{- end -}}
