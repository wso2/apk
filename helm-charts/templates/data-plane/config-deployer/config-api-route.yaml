{{- if and .Values.wso2.kgw.dp.enabled .Values.wso2.kgw.dp.configdeployer.enabled }}
apiVersion: "gateway.networking.k8s.io/v1"
kind: "HTTPRoute"
metadata:
  name: "{{ template "kubernetes-gateway-helm.resource.prefix" . }}-config-api-route"
  namespace: {{ .Release.Namespace }}
  labels:
    managed-by: "kgw"
  annotations:
    "helm.sh/hook": post-install,post-upgrade
spec:
  hostnames:
  - "{{ .Values.wso2.kgw.listener.hostname | default "api.am.wso2.com"}}"
  rules:
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/configurator/1.3.0/apis/generate-configuration"
      method: "POST"
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplaceFullPath
          replaceFullPath: /api/configurator/apis/generate-configuration
    backendRefs:
    - group: "gateway.envoyproxy.io"
      kind: "Backend"
      name: "{{ template "kubernetes-gateway-helm.resource.prefix" . }}-config-generator-backend"
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/configurator/1.3.0/apis/generate-k8s-resources"
      method: "POST"
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplaceFullPath
          replaceFullPath: /api/configurator/apis/generate-k8s-resources
    backendRefs:
    - group: "gateway.envoyproxy.io"
      kind: "Backend"
      name: "{{ template "kubernetes-gateway-helm.resource.prefix" . }}-config-generator-backend"
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: {{ .Values.wso2.kgw.dp.gateway.name | default "wso2-kgw-default" }}
    sectionName: apilistener
{{- end -}}
