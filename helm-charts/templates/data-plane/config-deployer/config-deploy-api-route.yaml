{{- if and .Values.wso2.apk.dp.enabled .Values.wso2.apk.dp.configdeployer.enabled }}
apiVersion: "gateway.networking.k8s.io/v1beta1"
kind: "HTTPRoute"
metadata:
  name: "{{ template "apk-helm.resource.prefix" . }}-config-deploy-api-route"
  namespace: {{ .Release.Namespace }}
  labels:
    managed-by: "apk"
spec:
  hostnames:
  - "api.am.wso2.com"
  rules:
  - matches:
    - path:
        type: "RegularExpression"
        value: "/apis/deploy"
      method: "POST"
    backendRefs:
    - group: "dp.wso2.com"
      kind: "Backend"
      name: "{{ template "apk-helm.resource.prefix" . }}-config-deployer-ds-backend"
  - matches:
    - path:
        type: "RegularExpression"
        value: "/apis/undeploy"
      method: "POST"
    backendRefs:
    - group: "dp.wso2.com"
      kind: "Backend"
      name: "{{ template "apk-helm.resource.prefix" . }}-config-deployer-ds-backend"
  parentRefs:
  - group: "gateway.networking.k8s.io"
    kind: "Gateway"
    name: "default"
    sectionName: "httpslistener"
{{- end -}}