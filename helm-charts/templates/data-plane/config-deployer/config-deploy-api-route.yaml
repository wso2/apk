{{- if and .Values.wso2.kgw.dp.enabled .Values.wso2.kgw.dp.configdeployer.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: "{{ template "kubernetes-gateway-helm.resource.prefix" . }}-config-deploy-api-route"
  namespace: {{ .Release.Namespace }}
  labels:
    api-name: "{{ template "kubernetes-gateway-helm.resource.prefix" . }}-config-deploy-api"
    api-version: "2.0.0"
    managed-by: "kgw"
  annotations:
    "helm.sh/hook": post-install,post-upgrade
spec:
  hostnames:
  - "{{ .Values.wso2.kgw.listener.hostname | default "api.am.wso2.com"}}"
  rules:
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/deployer/2.0.0/apis/deploy"
      method: "POST"
    filters:
    - type: ExtensionRef
      extensionRef:
        group: dp.wso2.com
        kind: RouteMetadata
        name: {{ template "kubernetes-gateway-helm.resource.prefix" . }}-config-deploy-api-routemetadata
    - type: ExtensionRef
      extensionRef:
        group: dp.wso2.com
        kind: RoutePolicy
        name: {{ template "kubernetes-gateway-helm.resource.prefix" . }}-config-deploy-api-routepolicy
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplaceFullPath
          replaceFullPath: /api/deployer/apis/deploy
    backendRefs:
    - group: "gateway.envoyproxy.io"
      kind: "Backend"
      name: "{{ template "kubernetes-gateway-helm.resource.prefix" . }}-config-deployer-ds-backend"
  - matches:
    - path:
        type: "RegularExpression"
        value: "/api/deployer/2.0.0/apis/undeploy"
      method: "POST"
    filters:
    - type: ExtensionRef
      extensionRef:
        group: dp.wso2.com
        kind: RouteMetadata
        name: {{ template "kubernetes-gateway-helm.resource.prefix" . }}-config-deploy-api-routemetadata
    - type: ExtensionRef
      extensionRef:
        group: dp.wso2.com
        kind: RoutePolicy
        name: {{ template "kubernetes-gateway-helm.resource.prefix" . }}-config-deploy-api-routepolicy
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplaceFullPath
          replaceFullPath: /api/deployer/apis/undeploy
    backendRefs:
    - group: "gateway.envoyproxy.io"
      kind: "Backend"
      name: "{{ template "kubernetes-gateway-helm.resource.prefix" . }}-config-deployer-ds-backend"
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: {{ .Values.wso2.kgw.dp.gateway.name | default "wso2-kgw-default" }}
    sectionName: apilistener
{{- end -}}
