{{- if .Values.wso2.apk.dp.ratelimiter.deployment.hpa.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ template "apk-helm.resource.prefix" . }}-ratelimiter
  namespace: {{ .Release.Namespace }}
spec:
  maxReplicas: {{ .Values.wso2.apk.dp.ratelimiter.deployment.hpa.maxReplicas }}
  minReplicas: {{ .Values.wso2.apk.dp.ratelimiter.deployment.hpa.minReplicas }}
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ template "apk-helm.resource.prefix" . }}-ratelimiter-deployment
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.wso2.apk.dp.ratelimiter.deployment.hpa.cpu.averageUtilization }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.wso2.apk.dp.ratelimiter.deployment.hpa.memory.averageUtilization }}
{{- end }}
