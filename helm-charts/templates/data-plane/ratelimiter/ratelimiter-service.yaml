{{- if and .Values.wso2.apk.dp.enabled .Values.wso2.apk.dp.ratelimiter.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "apk-helm.resource.prefix" . }}-ratelimiter-service
  namespace : {{ .Release.Namespace }}
  labels:
    {{- include "apk-helm.labels" . | nindent 4 }}
spec:
  # label keys and values that must match in order to receive traffic for this service
  selector:
{{ include "apk-helm.pod.selectorLabels" (dict "root" . "app" "ratelimiter" ) | indent 4}}
  ports:
    - name: endpoint1
      protocol: TCP
      port: 8090
    - name: endpoint2
      protocol: TCP
      port: 8091
    - name: endpoint3
      protocol: TCP
      port: 6070
{{- end -}}
