apiVersion: dp.wso2.com/v1alpha4
kind: AIProvider
metadata:
  name: ai-provider-aws-bedrock-ai
  namespace: {{ .Release.Namespace }}
spec:
  providerName : "AWSBedrockAI"
  providerAPIVersion : "v1"
  organization : "default"
  supportedModels:
    - "gpt-4o"
    - "o1-mini"
    - "gpt-4o-mini"
  requestModel:
    in: "Body"
    value: "model"
  responseModel:
    in: "Body"
    value: "model"
  rateLimitFields:
    promptTokens: 
      in: "Body"
      value: "$usage.inputTokens"
    completionToken:
      in: "Body"
      value: "$usage.outputTokens"
    totalToken:
      in: "Body"
      value: "$usage.totalTokens"
  