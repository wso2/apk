{{- if .Values.wso2.kgw.dp.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "kubernetes-gateway-helm.resource.prefix" . }}-enforcer-service
  namespace : {{ .Release.Namespace }}
spec:
  # label keys and values that must match in order to receive traffic for this service
  selector:
{{ include "kubernetes-gateway-helm.pod.selectorLabels" (dict "root" . "app" "enforcer" ) | indent 4}}
  ports:
    - name: servlet-https
      protocol: TCP
      port: 9092
    {{- if .Values.wso2.kgw.dp.gatewayRuntime.deployment.enforcer.debug }}
    - name: debug
      protocol: TCP
      port: 2345
    {{- end }}
{{- end -}}
