{{- if .Values.wso2.kgw.dp.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ default "envoy-gateway-extension-server-service"  .Values.wso2.kgw.dp.envoyGatewayExtensionServer.service.name  }}
  # namespace: {{ default "envoy-gateway-system"  .Values.wso2.kgw.dp.envoyGateway.namespace }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: envoy-gateway-extension-server
spec:
  selector:
{{ include "kubernetes-gateway-helm.pod.selectorLabels" (dict "root" . "app" "envoy-gateway-extension-server" ) | indent 4}}
  ports:
    - protocol: TCP
      port: 5005        
      targetPort: 5005 
  type: ClusterIP
{{- end -}}
