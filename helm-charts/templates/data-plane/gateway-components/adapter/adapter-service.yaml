{{ if or .Values.wso2.apk.dp.enabled .Values.wso2.apk.cp.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "apk-helm.resource.prefix" . }}-adapter-service
  namespace : {{ .Release.Namespace }}
spec:
  # label keys and values that must match in order to receive traffic for this service
  selector:
{{ include "apk-helm.pod.selectorLabels" (dict "root" . "app" "adapter" ) | indent 4}}
  ports:
    - name: endpoint1
      protocol: TCP
      port: 8765
    - name: endpoint2
      protocol: TCP
      port: 18000
    - name: webhook-server
      protocol: TCP
      port: 443
      targetPort: 9443
    - name: https-rate-limiter
      protocol: TCP
      port: 18001
    - name: profile-port
      protocol: TCP
      port: 6060
{{- end -}}
