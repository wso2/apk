{{ if or .Values.wso2.apk.dp.enabled .Values.wso2.apk.cp.enabled}}
{{- if and .Values.wso2.apk.dp.gateway.autoscaling .Values.wso2.apk.dp.gateway.autoscaling.enabled -}}

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ template "apk-helm.resource.prefix" . }}-gateway-runtime-autoscaller
  namespace: {{ .Release.Namespace }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ template "apk-helm.resource.prefix" . }}-gateway-runtime-deployment
  minReplicas: {{ .Values.wso2.apk.dp.gateway.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.wso2.apk.dp.gateway.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.wso2.apk.dp.gateway.autoscaling.targetMemory }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.wso2.apk.dp.gateway.autoscaling.targetMemory }}
    {{- end }}
    {{- if .Values.wso2.apk.dp.gateway.autoscaling.targetCPU }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.wso2.apk.dp.gateway.autoscaling.targetCPU }}
    {{- end }}
{{- end }}
{{- end}}