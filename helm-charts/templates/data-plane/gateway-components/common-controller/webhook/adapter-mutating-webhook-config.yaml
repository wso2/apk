{{ if .Values.wso2.apk.webhooks.mutatingwebhookconfigurations }}
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ template "apk-helm.resource.prefix" . }}-mutating-webhook-configuration
  namespace : {{ .Release.Namespace }}
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ template "apk-helm.resource.prefix" . }}-webhook-server-cert
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "1"
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: {{ template "apk-helm.resource.prefix" . }}-common-controller-service
      namespace: {{ .Release.Namespace }}
      path: /mutate-dp-wso2-com-v1beta1-api
  failurePolicy: Fail
  name: mapi.kb.io
  rules:
  - apiGroups:
    - dp.wso2.com
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    resources:
    - apis
  sideEffects: None
- admissionReviewVersions:
    - v1
  clientConfig:
    service:
      name: {{ template "apk-helm.resource.prefix" . }}-common-controller-service
      namespace: {{ .Release.Namespace }}
      path: /mutate-dp-wso2-com-v1alpha3-apipolicy
  failurePolicy: Fail
  name: mapipolicy.kb.io
  rules:
    - apiGroups:
        - dp.wso2.com
      apiVersions:
        - v1alpha3
      operations:
        - CREATE
        - UPDATE
      resources:
        - apipolicies
  sideEffects: None
- admissionReviewVersions:
    - v1
  clientConfig:
    service:
      name: {{ template "apk-helm.resource.prefix" . }}-common-controller-service
      namespace: {{ .Release.Namespace }}
      path: /mutate-dp-wso2-com-v1alpha2-authentication
  failurePolicy: Fail
  name: mauthentication.kb.io
  rules:
  - apiGroups:
    - dp.wso2.com
    apiVersions:
    - v1alpha2
    operations:
    - CREATE
    - UPDATE
    resources:
    - authentications
  sideEffects: None
- admissionReviewVersions:
    - v1
  clientConfig:
    service:
      name: {{ template "apk-helm.resource.prefix" . }}-common-controller-service
      namespace: {{ .Release.Namespace }}
      path: /mutate-dp-wso2-com-v1alpha1-interceptorservice
  failurePolicy: Fail
  name: minterceptorservice.kb.io
  rules:
  - apiGroups:
    - dp.wso2.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - interceptorservices
  sideEffects: None
{{ if .Values.wso2.apk.dp.ratelimiter.enabled }}
- admissionReviewVersions:
    - v1
  clientConfig:
    service:
      name: {{ template "apk-helm.resource.prefix" . }}-common-controller-service
      namespace: {{ .Release.Namespace }}
      path: /mutate-dp-wso2-com-v1alpha1-ratelimitpolicy
  failurePolicy: Fail
  name: mratelimitpolicy.kb.io
  rules:
    - apiGroups:
        - dp.wso2.com
      apiVersions:
        - v1alpha1
      operations:
        - CREATE
        - UPDATE
      resources:
        - ratelimitpolicies
  sideEffects: None
{{ end }}
{{- end -}}
