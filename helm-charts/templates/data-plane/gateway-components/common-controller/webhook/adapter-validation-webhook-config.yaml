{{ if .Values.wso2.apk.webhooks.validatingwebhookconfigurations }}
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: {{ template "apk-helm.resource.prefix" . }}-validating-webhook-configuration
  namespace : {{ .Release.Namespace }}
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ template "apk-helm.resource.prefix" . }}-webhook-server-cert
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: {{ template "apk-helm.resource.prefix" . }}-common-controller-service
      namespace: {{ .Release.Namespace }}
      path: /validate-dp-wso2-com-v1alpha1-backend
  failurePolicy: Fail
  name: vbackend.kb.io
  rules:
  - apiGroups:
    - dp.wso2.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - backends
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: {{ template "apk-helm.resource.prefix" . }}-common-controller-service
      namespace: {{ .Release.Namespace }}
      path: /validate-dp-wso2-com-v1alpha1-api
  failurePolicy: Fail
  name: vapi.kb.io
  rules:
  - apiGroups:
    - dp.wso2.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - apis
  sideEffects: None
- admissionReviewVersions:
    - v1
  clientConfig:
    service:
      name: {{ template "apk-helm.resource.prefix" . }}-common-controller-service
      namespace: {{ .Release.Namespace }}
      path: /validate-dp-wso2-com-v1alpha1-apipolicy
  failurePolicy: Fail
  name: vapipolicy.kb.io
  rules:
    - apiGroups:
        - dp.wso2.com
      apiVersions:
        - v1alpha1
      operations:
        - CREATE
        - UPDATE
      resources:
        - apipolicies
  sideEffects: None
{{ if .Values.wso2.apk.dp.ratelimiter.enabled }}
- admissionReviewVersions:
    - v1
  clientConfig:
    service:
      name: {{ template "apk-helm.resource.prefix" . }}-common-controller-service
      namespace: {{ .Release.Namespace }}
      path: /validate-dp-wso2-com-v1alpha1-ratelimitpolicy
  failurePolicy: Fail
  name: vratelimitpolicy.kb.io
  rules:
    - apiGroups:
        - dp.wso2.com
      apiVersions:
        - v1alpha1
      operations:
        - CREATE
        - UPDATE
      resources:
        - ratelimitpolicies
  sideEffects: None
{{ end }}
{{- end -}}
