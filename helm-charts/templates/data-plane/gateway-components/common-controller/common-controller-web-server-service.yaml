{{- if .Values.wso2.apk.dp.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "apk-helm.resource.prefix" . }}-common-controller-web-server-service
  namespace : {{ .Release.Namespace }}
spec:
  type: LoadBalancer
  selector:
{{ include "apk-helm.pod.selectorLabels" (dict "root" . "app" "commoncontroller" ) | indent 4}}
  ports:
    - name: web-server
      protocol: TCP
      port: 9543
      targetPort: 9543
{{- end -}}
