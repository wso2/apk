{{- if and .Values.wso2.apk.auth.enabled .Values.wso2.apk.auth.enableServiceAccountCreation (eq .Values.wso2.apk.auth.resourceLevelPermissions.scope "Cluster") }}
apiVersion: rbac.authorization.k8s.io/v1
# This cluster role binding allows anyone in the "manager" group to read secrets in any namespace.
kind: ClusterRoleBinding
metadata:
  name: {{ template "apk-helm.resource.prefix" . }}-role-binding
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ .Values.wso2.apk.auth.resourceLevelPermissions.roleName }}
  apiGroup: rbac.authorization.k8s.io
subjects:
  # You can specify more than one "subject"
  - kind: ServiceAccount
    name: {{ .Values.wso2.apk.auth.serviceAccountName }}
    namespace: {{ .Release.Namespace }}
{{- end -}}