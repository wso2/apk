{{- if .Values.wso2.apk.cp.enabled }}
apiVersion: "gateway.networking.k8s.io/v1beta1"
kind: "HTTPRoute"
metadata:
  name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-httproute-2
  namespace: {{ .Release.Namespace }}
  labels:
    api-name: "admin-domain-service"
    api-version: "1.0.0"
  ownerReferences:
  - apiVersion: dp.wso2.com/v1alpha1
    kind: API
    name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-api
    uid: {{ template "apk-helm.resource.prefix" . }}-admin-ds-api-uid
  uid: {{ template "apk-helm.resource.prefix" . }}-admin-ds-httproute-2-uid
spec:
  hostnames:
  - "{{ .Values.wso2.apk.listener.hostname | default "api.am.wso2.com"}}"
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: default
    sectionName: httpslistener
  rules:
  - backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-backend
      weight: 1
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          replaceFullPath: /environments/\1
          type: ReplaceFullPath
    - extensionRef:
        group: dp.wso2.com
        kind: Scope
        name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-scope-1
      type: ExtensionRef
    - extensionRef:
        group: dp.wso2.com
        kind: Scope
        name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-scope-4
      type: ExtensionRef
    matches:
    - method: PUT
      path:
        type: RegularExpression
        value: /environments/(.*)
  - backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-backend
      weight: 1
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          replaceFullPath: /environments/\1
          type: ReplaceFullPath
    - extensionRef:
        group: dp.wso2.com
        kind: Scope
        name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-scope-1
      type: ExtensionRef
    - extensionRef:
        group: dp.wso2.com
        kind: Scope
        name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-scope-4
      type: ExtensionRef
    matches:
    - method: DELETE
      path:
        type: RegularExpression
        value: /environments/(.*)
  - backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-backend
      weight: 1
    filters:
    - extensionRef:
        group: dp.wso2.com
        kind: Scope
        name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-scope-1
      type: ExtensionRef
    - extensionRef:
        group: dp.wso2.com
        kind: Scope
        name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-scope-4
      type: ExtensionRef
    matches:
    - method: GET
      path:
        type: RegularExpression
        value: /environments
  - backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-backend
      weight: 1
    filters:
    - extensionRef:
        group: dp.wso2.com
        kind: Scope
        name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-scope-1
      type: ExtensionRef
    - extensionRef:
        group: dp.wso2.com
        kind: Scope
        name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-scope-4
      type: ExtensionRef
    matches:
    - method: POST
      path:
        type: RegularExpression
        value: /environments
  - backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-backend
      weight: 1
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          replaceFullPath: /applications/\1/change-owner
          type: ReplaceFullPath
    - extensionRef:
        group: dp.wso2.com
        kind: Scope
        name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-scope-1
      type: ExtensionRef
    - extensionRef:
        group: dp.wso2.com
        kind: Scope
        name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-scope-3
      type: ExtensionRef
    matches:
    - method: POST
      path:
        type: RegularExpression
        value: /applications/(.*)/change-owner
  - backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-backend
      weight: 1
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          replaceFullPath: /api-categories/\1
          type: ReplaceFullPath
    - extensionRef:
        group: dp.wso2.com
        kind: Scope
        name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-scope-1
      type: ExtensionRef
    - extensionRef:
        group: dp.wso2.com
        kind: Scope
        name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-scope-5
      type: ExtensionRef
    matches:
    - method: PUT
      path:
        type: RegularExpression
        value: /api-categories/(.*)
  - backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-backend
      weight: 1
    filters:
    - extensionRef:
        group: dp.wso2.com
        kind: Scope
        name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-scope-1
      type: ExtensionRef
    - extensionRef:
        group: dp.wso2.com
        kind: Scope
        name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-scope-5
      type: ExtensionRef
    matches:
    - method: GET
      path:
        type: RegularExpression
        value: /api-categories
  - backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-backend
      weight: 1
    filters:
    - extensionRef:
        group: dp.wso2.com
        kind: Scope
        name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-scope-1
      type: ExtensionRef
    - extensionRef:
        group: dp.wso2.com
        kind: Scope
        name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-scope-5
      type: ExtensionRef
    matches:
    - method: POST
      path:
        type: RegularExpression
        value: /api-categories
{{- end -}}
