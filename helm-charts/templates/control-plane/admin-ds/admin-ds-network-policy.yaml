{{- if .Values.wso2.apk.cp.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "apk-helm.resource.prefix" . }}-admin-ds-network-policy
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
{{ include "apk-helm.pod.selectorLabels" (dict "root" . "app" .Values.wso2.apk.cp.admin.appName ) | indent 6}}
  policyTypes:
    - Egress
  egress:
    - to:
      - podSelector:
          matchLabels:
            networkPolicyId: {{ .Values.wso2.apk.cp.cnpg.npi }}
      ports:
        - protocol: TCP
          port: 5432
      ports:
        - protocol: TCP
          port: 9446
{{- end -}}
