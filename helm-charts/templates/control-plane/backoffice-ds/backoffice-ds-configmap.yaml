{{- if .Values.wso2.apk.cp.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "apk-helm.resource.prefix" . }}-backoffice-ds-configmap
  namespace: {{ .Release.Namespace }}
data:
  Config.toml: |
    # Sample configurations
    [wso2.backoffice_service.datasourceConfiguration]
    description = "Database for backoffice"
    url = "{{ .Values.wso2.apk.cp.database.url }}"
    host = "{{ .Values.wso2.apk.cp.database.host }}"
    port = {{ .Values.wso2.apk.cp.database.port }}
    databaseName = "{{ .Values.wso2.apk.cp.database.databaseName }}"
    username = "{{ .Values.wso2.apk.cp.database.username }}"
    password = "{{ .Values.wso2.apk.cp.database.password }}"
    validationTimeout = {{ .Values.wso2.apk.cp.database.validationTimeout }}
    testQuery = "{{ .Values.wso2.apk.cp.database.validationQuery }}"
    driver = "{{ .Values.wso2.apk.cp.database.driver }}"
    [wso2.backoffice_service.idpConfiguration]
    organizationClaim = "{{ .Values.wso2.apk.idp.organizationClaim }}"
    [wso2.backoffice_service.idpConfiguration.publicKey]
    certFilePath = "/home/wso2apk/backoffice/security/mg.pem"
    [wso2.backoffice_service.keyStores.tls]
    keyFilePath = "/home/wso2apk/backoffice/security/backoffice.key"
    certFilePath = "/home/wso2apk/backoffice/security/backoffice.pem"

{{- end -}}
