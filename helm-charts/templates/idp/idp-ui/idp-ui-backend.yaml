{{- if .Values.idp.enabled }}
kind: "Backend"
apiVersion: "gateway.envoyproxy.io/v1alpha1"
metadata:
  name: {{ template "kubernetes-gateway-helm.resource.prefix" . }}-idp-ui-backend
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
spec:
  endpoints:
    - fqdn:
        hostname: {{ template "kubernetes-gateway-helm.resource.prefix" . }}-idp-ui-service.{{ .Release.Namespace }}.svc
        port: 9443
{{- end -}}
