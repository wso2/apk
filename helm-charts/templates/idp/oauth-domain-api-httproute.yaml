{{- if .Values.idp.enabled }}
apiVersion: "gateway.networking.k8s.io/v1beta1"
kind: "HTTPRoute"
metadata:
  name: {{ template "apk-helm.resource.prefix" . }}-oauth-ds-httproute
  namespace: {{ .Release.Namespace }}
  labels:
    api-name: "idp-domain-service"
    api-version: "1.0.0"
spec:
  hostnames:
  - "{{ .Values.idp.listener.hostname | default "idp.am.wso2.com"}}"
  rules:
  - matches:
    - path:
        type: "PathPrefix"
        value: "/"
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: {{ template "apk-helm.resource.prefix" . }}-oauth-ds-backend
  parentRefs:
  - group: "gateway.networking.k8s.io"
    kind: "Gateway"
    name: "default"
    sectionName: "httpslistener"
{{- end -}}
