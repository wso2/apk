{{- if .Values.idp.enabled }}
kind: "API"
apiVersion: "dp.wso2.com/v1alpha2"
metadata:
  name: {{ template "apk-helm.resource.prefix" . }}-commonoauth-api
  namespace: {{ .Release.Namespace }}
  labels:
    api-name: "idp-domain-service"
    api-version: "1.0.0"
  annotations:
    "helm.sh/hook": post-install
spec:
  apiName: "commonoauth-api"
  apiType: "REST"
  apiVersion: "1.0.0"
  basePath: "/commonoauth/1.0.0"
  isDefaultVersion: true
  organization: "apk-system"
  production:
    - routeRefs:
      - {{ template "apk-helm.resource.prefix" . }}-commonoauth-ds-httproute
  systemAPI: true
{{- end -}}
