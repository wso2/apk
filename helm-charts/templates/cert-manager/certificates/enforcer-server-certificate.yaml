# The following manifests contain a self-signed issuer CR and a certificate CR.
# More document can be found at https://docs.cert-manager.io

{{- if .Values.certmanager.enabled }}
{{- if .Values.wso2.apk.dp.enabled }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ template "apk-helm.resource.prefix" . }}-enforcer-server-cert
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "apk-helm.labels" . | nindent 4 }}
spec:
  commonName: enforcer-service
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
  dnsNames:
  - {{ template "apk-helm.resource.prefix" . }}-enforcer-service.{{ .Release.Namespace }}.svc
  - {{ template "apk-helm.resource.prefix" . }}-enforcer-service.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    kind: {{ .Values.certmanager.issuerKind | default "ClusterIssuer" }}
    {{ if .Values.certmanager.servers -}}
    name: {{  .Values.certmanager.servers.issuerName | default "selfsigned-issuer" }}
    {{- else -}}
    name: {{ template "apk-helm.resource.prefix" . }}-selfsigned-issuer
    {{- end }}
  secretName: {{ template "apk-helm.resource.prefix" . }}-enforcer-server-cert
{{- end -}}
{{- end -}}
