          #     certFilename: ""
          #     certCAFilename: ""
      gatewayRuntime:
        deployment:
          replicas: 1
          hpa:
            enabled: false
            minReplicas: 2
            maxReplicas: 5
            cpu:
              averageUtilization: 75
            memory:
              averageUtilization: 75
          router:
            resources:
              requests:
                memory: "128Mi"
                cpu: "200m"
              limits:
                memory: "1028Mi"
                cpu: "1000m"
            readinessProbe:
              initialDelaySeconds: 20
              periodSeconds: 20
              failureThreshold: 5
            livenessProbe:
              initialDelaySeconds: 20
              periodSeconds: 20
              failureThreshold: 5
            strategy: RollingUpdate
            imagePullPolicy: Always
            image: apk-router:1.3.1-SNAPSHOT
            logging:
              wireLogs:
                enable: false
              accessLogs:
                enable: true
                excludes:
                  enable: true
