            initialDelaySeconds: 20
            periodSeconds: 20
            failureThreshold: 5
          livenessProbe:
            initialDelaySeconds: 20
            periodSeconds: 20
            failureThreshold: 5
          strategy: RollingUpdate
          replicas: 1
          imagePullPolicy: Always
          image: apk-common-controller:1.3.1-SNAPSHOT
          security:
            sslHostname: "commoncontroller"
          # configs:
          #   apiNamespaces:
          #     - "apk-v12"
      ratelimiter:
        enabled: true
        deployment:
