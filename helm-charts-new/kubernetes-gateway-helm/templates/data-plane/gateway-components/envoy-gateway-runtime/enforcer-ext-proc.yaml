{{- if .Values.wso2.kgw.dp.enabled }}
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyExtensionPolicy
metadata:
  name: enforcer-ext-proc
  namespace: {{ .Release.Namespace }}
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: {{ .Values.wso2.kgw.dp.gateway.name | default "wso2-kgw-default" }}
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: eg
  extProc:
    - backendRefs:
        - group: ""
          kind: Service
          name: {{ template "kubernetes-gateway-helm.resource.prefix" . }}-enforcer-grpc-service
          namespace: {{ .Release.Namespace }}
          port: 8081
      processingMode:
        request: 
          attributes:
            - "xds.route_metadata"
        allowModeOverride: true
      metadata:
        accessibleNamespaces:
          - "envoy.filters.http.ext_proc"
          - "envoy-gateway"
        # writableNamespaces:
        #   - "envoy.filters.http.ext_proc"
{{- end -}}
