{{- if .Values.wso2.kgw.dp.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ default "envoy-gateway-extension-server"  .Values.wso2.kgw.dp.envoyGatewayExtensionServer.deployment.name  }}
  namespace: {{ default "envoy-gateway-system"  .Values.wso2.kgw.dp.envoyGateway.namespace }}
  labels:
    app: envoy-gateway-extension-server
spec:
  replicas: 1
  selector:
    matchLabels:
{{ include "kubernetes-gateway-helm.pod.selectorLabels" (dict "root" . "app" "envoy-gateway-extension-server" ) | indent 6}}
  template:
    metadata:
      labels:
{{ include "kubernetes-gateway-helm.pod.selectorLabels" (dict "root" . "app" "envoy-gateway-extension-server" ) | indent 8}}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/data-plane/gateway-components/log-conf.yaml") . | sha256sum }}  
    spec:
      affinity: {{- include "kubernetes-gateway-helm.deployment.affinity" ( dict "value" .Values.wso2.kgw.dp.envoyGatewayExtensionServer.deployment.affinity "app" "envoy-gateway-extension-server" "context" $) | nindent 8 }}
      {{- if .Values.wso2.kgw.dp.envoyGatewayExtensionServer.deployment.nodeSelector }}
      nodeSelector: {{- include "kubernetes-gateway-helm.deployment.nodeSelector" ( dict "value" .Values.wso2.kgw.dp.envoyGatewayExtensionServer.deployment.nodeSelector "context" $) | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ .Values.wso2.kgw.auth.serviceAccountName }}
      containers:
        - name: envoy-gateway-extension-server
          image: {{ .Values.wso2.kgw.dp.envoyGatewayExtensionServer.deployment.image }}
          imagePullPolicy: {{ .Values.wso2.kgw.dp.envoyGatewayExtensionServer.deployment.imagePullPolicy }}
          ports:
            - containerPort: 5005
{{ include "kubernetes-gateway-helm.deployment.resources" .Values.wso2.kgw.dp.envoyGatewayExtensionServer.deployment.resources | indent 10 }}
{{ include "kubernetes-gateway-helm.deployment.env" .Values.wso2.kgw.dp.envoyGatewayExtensionServer.deployment.env | indent 10 }}
      {{- if and .Values.wso2.subscription .Values.wso2.subscription.imagePullSecrets}}
      imagePullSecrets:
        - name: {{ .Values.wso2.subscription.imagePullSecrets }}
      {{ end }}    
      securityContext:
        runAsUser: 10001
        runAsNonRoot: true
{{- end -}}
