{{ if and .Values.wso2.deployment.persistence.solrIndexing.enabled .Values.azure.enabled }}

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "apim-helm-cp.fullname" . }}-local-carbon-database-1
  namespace : {{ .Release.Namespace }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.wso2.deployment.persistence.solrIndexing.capacity.carbonDatabase }}
  selector:
    matchLabels:
      purpose: cp-volume
  storageClassName: {{ .Values.azure.persistence.storageClass | default "" }}

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "apim-helm-cp.fullname" . }}-solr-indexed-data-1
  namespace : {{ .Release.Namespace }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.wso2.deployment.persistence.solrIndexing.capacity.solrIndexedData }}
  selector:
    matchLabels:
      purpose: cp-volume
  storageClassName: {{ .Values.azure.persistence.storageClass | default "" }}

---
{{ if .Values.wso2.deployment.highAvailability }}

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "apim-helm-cp.fullname" . }}-local-carbon-database-2
  namespace : {{ .Release.Namespace }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.wso2.deployment.persistence.solrIndexing.capacity.carbonDatabase }}
  selector:
    matchLabels:
      purpose: cp-volume
  storageClassName: {{ .Values.azure.persistence.storageClass | default "" }}

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "apim-helm-cp.fullname" . }}-solr-indexed-data-2
  namespace : {{ .Release.Namespace }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.wso2.deployment.persistence.solrIndexing.capacity.solrIndexedData }}
  selector:
    matchLabels:
      purpose: cp-volume
  storageClassName: {{ .Values.azure.persistence.storageClass | default "" }}
  {{ end }}
{{- end }}
