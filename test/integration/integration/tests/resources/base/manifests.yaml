  name: testkey-idp-1
  namespace: apk-integration-test
spec:
  consumerKeyClaim: azp
  issuer: https://idp.am.wso2.com/token
  name: TestKey-idp
  organization: carbon.super
  scopesClaim: scope
  signatureValidation:
    certificate:
      secretRef:
        key: wso2carbon.pem
        name: apk-test-setup-wso2-apk-enforcer-truststore-secret
  targetRef:
    group: gateway.networking.k8s.io
    kind: Gateway
    name: default

