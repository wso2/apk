apiVersion: v1
kind: Namespace
metadata:
  name: gateway-integration-test-infra
---
apiVersion: v1
kind: Service
metadata:
  name: infra-backend-v1
  namespace: gateway-integration-test-infra
spec:
  selector:
    app: infra-backend-v1
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: infra-backend-v1
  namespace: gateway-integration-test-infra
  labels:
    app: infra-backend-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: infra-backend-v1
  template:
    metadata:
      labels:
        app: infra-backend-v1
    spec:
      containers:
        - name: infra-backend-v1
          image: gcr.io/k8s-staging-ingressconformance/echoserver:v20221109-7ee2f3e
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: 10m
---
apiVersion: v1
kind: Service
metadata:
  name: gql-backend-v1
  namespace: gateway-integration-test-infra
spec:
  selector:
    app: gql-backend-v1
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gql-backend-v1
  namespace: gateway-integration-test-infra
  labels:
    app: gql-backend-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gql-backend-v1
  template:
    metadata:
      labels:
        app: gql-backend-v1
    spec:
      containers:
        - name: gql-backend-v1
          image: tharsanan/gq:1.0.0
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: 10m
---
apiVersion: v1
kind: Service
metadata:
  name: grpc-backend-v1
  namespace: gateway-integration-test-infra
spec:
  selector:
    app: grpc-backend-v1
  ports:
    - protocol: TCP
      port: 6565
      targetPort: 9090
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-backend-v1
  namespace: gateway-integration-test-infra
  labels:
    app: grpc-backend-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grpc-backend-v1
  template:
    metadata:
      labels:
        app: grpc-backend-v1
    spec:
      containers:
        - name: grpc-backend-v1
          image: sega1234/student-service:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 9090
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: 10m
---
apiVersion: v1
kind: Service
metadata:
  name: infra-backend-v2
  namespace: gateway-integration-test-infra
spec:
  selector:
    app: infra-backend-v2
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: infra-backend-v2
  namespace: gateway-integration-test-infra
  labels:
    app: infra-backend-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: infra-backend-v2
  template:
    metadata:
      labels:
        app: infra-backend-v2
    spec:
      containers:
        - name: infra-backend-v2
          image: gcr.io/k8s-staging-ingressconformance/echoserver:v20221109-7ee2f3e
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: "10m"
