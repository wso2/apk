apiVersion: dp.wso2.com/v1alpha2
kind: API
metadata:
  name: grpc-api
  namespace: gateway-integration-test-infra
spec:
  apiName: GRPC API
  apiType: GRPC
  apiVersion: v1
  basePath: /dineth.grpc.api.v1
  isDefaultVersion: false
  production:
    - routeRefs:
        - grpc-api-grpcroute
  organization: wso2-org

---

apiVersion: gateway.networking.k8s.io/v1alpha2
kind: GRPCRoute
metadata:
  name: grpc-api-grpcroute
  namespace: gateway-integration-test-infra
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: wso2-apk-default
      namespace: apk-integration-test
      sectionName: httpslistener
  hostnames:
    - grpc.test.gw.wso2.com
  rules:
    - matches:
        - method:
            service: student.StudentService
            method: GetStudent
      backendRefs:
        - name: grpc-backend-v1
          kind: Backend
          port: 6565
    - matches:
        - method:
            service: student.StudentService
            method: SendStudentStream
      backendRefs:
        - name: grpc-backend-v1
          kind: Backend
          port: 6565
    - matches:
        - method:
            service: student.StudentService
            method: GetStudentStream
      backendRefs:
        - name: grpc-backend-v1
          kind: Backend
          port: 6565
    - matches:
        - method:
            service: student.StudentService
            method: SendAndGetStudentStream
      backendRefs:
        - name: grpc-backend-v1
          kind: Backend
          port: 6565

---

apiVersion: dp.wso2.com/v1alpha1
kind: Authentication
metadata:
  name: disable-grpc-api-security
  namespace: gateway-integration-test-infra
spec:
  override:
    disabled: true
  targetRef:
    group: gateway.networking.k8s.io
    kind: API
    namespace: gateway-integration-test-infra
    name: grpc-api
---
apiVersion: dp.wso2.com/v1alpha1
kind: Backend
metadata:
  name: grpc-backend-v1
  namespace: gateway-integration-test-infra
spec:
  services:
    - host: grpc-backend-v1.gateway-integration-test-infra
      port: 6565
  basePath: ""
  protocol: https
