apiVersion: dp.wso2.com/v1alpha2
kind: API
metadata:
  name: dineth-grpc-api
  namespace: gateway-integration-test-infra
  labels:
    api-name: "dineth-grpc-api"
    api-version: "v1"
    organization: "7505d64a54e061b7acd54ccd58b49dc43500b635"
    managed-by: "apk"
spec:
  apiName: Dineth GRPC API
  apiType: GRPC
  apiVersion: v1
  basePath: /dineth-grpc-api/v1
  isDefaultVersion: true
  production:
    - httpRouteRefs:
        - dineth-grpc-route
  organization: apk-org

---

apiVersion: gateway.networking.k8s.io/v1alpha2
kind: GRPCRoute
metadata:
  name: dineth-grpc-route
  namespace: gateway-integration-test-infra
  labels:
    api-name: "dineth-grpc-api"
    api-version: "v1"
    organization: "7505d64a54e061b7acd54ccd58b49dc43500b635"
    managed-by: "apk"
spec:
  hostnames:
    - grpc.test.gw.wso2.com
  parentRefs:
    - group: "gateway.networking.k8s.io"
      kind: "Gateway"
      name: "default"
      sectionName: "httpslistener"
  rules:
    - matches:
        - method:
            service: StudentService
            method: GetStudent
      backendRefs:
        - name: dineth-grpc-backend
          kind: Backend
          port: 6565
    - matches:
        - method:
            service: StudentService
            method: SendStudent
      backendRefs:
        - name: dineth-grpc-backend
          kind: Backend
          port: 6565
    - matches:
        - method:
            service: TeacherService
            method: GetTeacher
      backendRefs:
        - name: dineth-grpc-backend
          kind: Backend
          port: 6565

---

