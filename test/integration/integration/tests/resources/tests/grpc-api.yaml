apiVersion: dp.wso2.com/v1alpha2
kind: API
metadata:
  name: dineth-grpc-api
  namespace: gateway-integration-test-infra
  labels:
    api-name: "dineth-grpc-api"
    api-version: "v1"
    organization: wso2-org
    managed-by: "apk"
spec:
  apiName: Dineth GRPC API
  apiType: GRPC
  apiVersion: v1
  basePath: /dineth-grpc-api/v1
  isDefaultVersion: false
  production:
    - routeRefs:
        - dineth-grpc-route
  organization: wso2-org

---

apiVersion: gateway.networking.k8s.io/v1alpha2
kind: GRPCRoute
metadata:
  name: dineth-grpc-route
  namespace: gateway-integration-test-infra
  labels:
    api-name: "dineth-grpc-api"
    api-version: "v1"
    organization: "wso2-org"
    managed-by: "apk"
spec:
  hostnames:
    - grpc.test.gw.wso2.com
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: default
      sectionName: httpslistener
  rules:
    - matches:
        - method:
            service: student.StudentService
            method: GetStudent
      backendRefs:
        - name: dineth-grpc-backend
          kind: Backend
          port: 6565
    - matches:
        - method:
            service: student.StudentService
            method: SendStudentStream
      backendRefs:
        - name: dineth-grpc-backend
          kind: Backend
          port: 6565
    - matches:
        - method:
            service: student.StudentService
            method: GetStudentStream
      backendRefs:
        - name: dineth-grpc-backend
          kind: Backend
          port: 6565
    - matches:
        - method:
            service: student.StudentService
            method: SendAndGetStudentStream
      backendRefs:
        - name: dineth-grpc-backend
          kind: Backend
          port: 6565

---

apiVersion: dp.wso2.com/v1alpha1
kind: Authentication
metadata:
  name: disable-grpc-api-security
  namespace: gateway-integration-test-infra
spec:
  override:
    disabled: true
  targetRef:
    group: gateway.networking.k8s.io
    kind: API
    namespace: gateway-integration-test-infra
    name: dineth-grpc-api
---

apiVersion: dp.wso2.com/v1alpha1
kind: Backend
metadata:
  name: dineth-grpc-backend
  namespace: gateway-integration-test-infra
  labels:
    api-name: "dineth-grpc-api"
    api-version: "v1"
    organization: wso2-org
    managed-by: "apk"
spec:
  services:
    - host: grpc-backend.gateway-integration-test-infra
      port: 6565
  basePath: ""
  protocol: https
