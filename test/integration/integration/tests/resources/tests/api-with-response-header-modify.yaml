apiVersion: dp.wso2.com/v1alpha1
kind: API
metadata:
  name: test-api-with-response-header-modify
  namespace: gateway-integration-test-infra
spec:
  apiDisplayName: API with Response Header Modify
  apiType: REST
  apiVersion: 1.0.0
  context: /response-header-modify/1.0.0
  definitionFileRef: swagger-definition-webhook
  prodHTTPRouteRefs:
  - test-api-with-response-header-modify-httproute
  organization: wso2-org
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: test-api-with-response-header-modify-httproute
  namespace: gateway-integration-test-infra
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: default
    sectionName: gatewaylistener
  hostnames:
  - infra-backend-v1.gateway-integration-test-infra
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /set
    filters:
    - type: ResponseHeaderModifier
      responseHeaderModifier:
        set:
        - name: X-Header-Set
          value: set-overwrites-values
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: infra-backend-v1
  - matches:
    - path:
        type: PathPrefix
        value: /add
      method: GET
    filters:
    - type: ResponseHeaderModifier
      responseHeaderModifier:
        set:
        - name: X-Header-Add
          value: add-appends-values
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: infra-backend-v1
  - matches:
    - path:
        type: PathPrefix
        value: /remove
    filters:
    - type: ResponseHeaderModifier
      responseHeaderModifier:
        remove:
        - X-Header-Remove
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: infra-backend-v1
  