apiVersion: dp.wso2.com/v1alpha2
kind: API
metadata:
  name: test-api-with-response-header-modify
  namespace: gateway-integration-test-infra
spec:
  apiName: API with Response Header Modify
  apiType: REST
  apiVersion: 1.0.0
  basePath: /response-header-modify/1.0.0
  isDefaultVersion: true
  #definitionFileRef: swagger-definition-webhook
  production:
    - routeRefs:
      - test-api-with-response-header-modify-httproute
  organization: wso2-org
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: test-api-with-response-header-modify-httproute
  namespace: gateway-integration-test-infra
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: wso2-apk-default
    namespace: apk-integration-test
    sectionName: httpslistener
  hostnames:
  - gateway-integration-test-infra.test.gw.wso2.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /set
    filters:
    - type: ResponseHeaderModifier
      responseHeaderModifier:
        set:
        - name: X-Header-Set
          value: set-overwrites-values
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: infra-backend-v1
  - matches:
    - path:
        type: PathPrefix
        value: /add
      method: GET
    filters:
    - type: ResponseHeaderModifier
      responseHeaderModifier:
        set:
        - name: X-Header-Add
          value: add-appends-values
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: infra-backend-v1
  - matches:
    - path:
        type: PathPrefix
        value: /remove
    filters:
    - type: ResponseHeaderModifier
      responseHeaderModifier:
        remove:
        - X-Header-Remove
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: infra-backend-v1
---
apiVersion: dp.wso2.com/v1alpha1
kind: Backend
metadata:
  name: infra-backend-v1
  namespace: gateway-integration-test-infra
spec:
  services:
  - host: infra-backend-v1.gateway-integration-test-infra
    port: 8080
