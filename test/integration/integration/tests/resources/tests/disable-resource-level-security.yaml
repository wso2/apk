apiVersion: dp.wso2.com/v1alpha3
kind: API
metadata:
  name: disable-resoruce-security
  namespace: gateway-integration-test-infra
spec:
  apiName: Backend with no basepath
  apiType: REST
  apiVersion: v1
  basePath: /disable-resource-security/v1
  isDefaultVersion: true
  #definitionFileRef: definition-file
  production:
    - routeRefs:
        - disable-resoruce-security-httproute
  organization: wso2-org
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: disable-resoruce-security-httproute
  namespace: gateway-integration-test-infra
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: wso2-apk-default
      namespace: apk-integration-test
      sectionName: httpslistener
  hostnames:
    - disable-resource-security.test.gw.wso2.com
  rules:
    - matches:
        - path:
            type: Exact
            value: /users
          method: GET
      filters:
        - type: ExtensionRef
          extensionRef:
            group: dp.wso2.com
            kind: Authentication
            name: disable-resource-security
      backendRefs:
        - group: dp.wso2.com
          kind: Backend
          name: infra-backend-v1
    - matches:
        - path:
            type: Exact
            value: /orders
          method: GET
      backendRefs:
        - group: dp.wso2.com
          kind: Backend
          name: infra-backend-v1
---
apiVersion: dp.wso2.com/v1alpha1
kind: Authentication
metadata:
  name: disable-resource-security
  namespace: gateway-integration-test-infra
spec:
  override:
    disabled: true
  targetRef:
    group: gateway.networking.k8s.io
    kind: Resource
    namespace: gateway-integration-test-infra
    name: disable-resoruce-security
---
apiVersion: dp.wso2.com/v1alpha2
kind: Backend
metadata:
  name: infra-backend-v1
  namespace: gateway-integration-test-infra
spec:
  services:
    - host: infra-backend-v1.gateway-integration-test-infra
      port: 8080
