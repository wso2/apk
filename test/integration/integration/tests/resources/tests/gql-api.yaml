apiVersion: dp.wso2.com/v1alpha3
kind: API
metadata:
  name: gql-api
  namespace: gateway-integration-test-infra
spec:
  apiName: GraphQL API
  apiType: GraphQL
  apiVersion: v1
  basePath: /gql/v1
  isDefaultVersion: false
  definitionFileRef: gql-sdl
  production:
    - routeRefs:
        - gql-api-gqlroute
  organization: wso2-org
---
apiVersion: dp.wso2.com/v1alpha2
kind: GQLRoute
metadata:
  name: gql-api-gqlroute
  namespace: gateway-integration-test-infra
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: wso2-apk-default
      namespace: apk-integration-test
      sectionName: httpslistener
  hostnames:
    - gql.test.gw.wso2.com
  backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: gql-backend-v1
  rules:
    - matches:
        - path: hero
          type: QUERY
        - path: droid
          type: QUERY
        - path: reviews
          type: QUERY
        - path: search
          type: QUERY
        - path: character
          type: QUERY
        - path: allHumans
          type: QUERY
        - path: allDroids
          type: QUERY
        - path: allCharacters
          type: QUERY
        - path: starship
          type: QUERY
        - path: createReview
          type: MUTATION
    - matches:
        - path: human
          type: QUERY
      filters:
        - extensionRef:
            group: dp.wso2.com
            kind: Authentication
            name: disable-gql-api-security
---
apiVersion: dp.wso2.com/v1alpha1
kind: Authentication
metadata:
  name: disable-gql-api-security
  namespace: gateway-integration-test-infra
spec:
  override:
    disabled: true
  targetRef:
    group: gateway.networking.k8s.io
    kind: Resource
    namespace: gateway-integration-test-infra
    name: gql-api
---
apiVersion: dp.wso2.com/v1alpha4
kind: Backend
metadata:
  name: gql-backend-v1
  namespace: gateway-integration-test-infra
spec:
  basePath: /graphql
  services:
    - host: gql-backend-v1.gateway-integration-test-infra
      port: 8080
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gql-sdl
  namespace: gateway-integration-test-infra
binaryData:
  definition: 
