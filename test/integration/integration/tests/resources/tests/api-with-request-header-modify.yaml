apiVersion: dp.wso2.com/v1alpha3
kind: API
metadata:
  name: test-api-with-request-header-modify
  namespace: gateway-integration-test-infra
spec:
  apiName: API with Request Header Modify
  apiType: REST
  apiVersion: 1.0.0
  basePath: /request-header-modify/1.0.0
  isDefaultVersion: true
  #definitionFileRef: swagger-definition-webhook
  production:
    - routeRefs:
        - test-api-with-request-header-modify-httproute
  organization: wso2-org
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: test-api-with-request-header-modify-httproute
  namespace: gateway-integration-test-infra
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: wso2-apk-default
      namespace: apk-integration-test
      sectionName: httpslistener
  hostnames:
    - backend-base-path.test.gw.wso2.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /users
          method: GET
      filters:
        - type: RequestHeaderModifier
          requestHeaderModifier:
            remove:
              - X-Header-Remove
      backendRefs:
        - group: dp.wso2.com
          kind: Backend
          name: infra-backend-v1
    - matches:
        - path:
            type: PathPrefix
            value: /orders
          method: GET
      filters:
        - type: RequestHeaderModifier
          requestHeaderModifier:
            set:
              - name: "test-header"
                value: "test"
      backendRefs:
        - group: dp.wso2.com
          kind: Backend
          name: infra-backend-v1
---
apiVersion: dp.wso2.com/v1alpha2
kind: Backend
metadata:
  name: infra-backend-v1
  namespace: gateway-integration-test-infra
spec:
  services:
    - host: infra-backend-v1.gateway-integration-test-infra
      port: 8080
