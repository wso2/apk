apiVersion: dp.wso2.com/v1alpha3
kind: API
metadata:
  name: fetch-non-api-definition
  namespace: gateway-integration-test-infra
spec:
  apiName: API with Swagger Definition
  apiType: REST
  apiVersion: v1.0.0
  basePath: /fetch-non-existing-api-definition/v1.0.0
  production:
    - routeRefs:
        - fetch-non-api-definition-httproute
  organization: wso2-org
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: fetch-non-api-definition-httproute
  namespace: gateway-integration-test-infra
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: wso2-apk-default
      namespace: apk-integration-test
      sectionName: httpslistener
  hostnames:
    - fetch-non-api-definition.test.gw.wso2.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /fetch-non-api-definitions/v1.0.0
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /fetch-non-api-definitions/v1.0.0/gw.wso2.com
      backendRefs:
        - group: dp.wso2.com
          kind: Backend
          name: infra-backend-v1
---
apiVersion: dp.wso2.com/v1alpha4
kind: Backend
metadata:
  name: infra-backend-v1
  namespace: gateway-integration-test-infra
spec:
  services:
    - host: infra-backend-v1.gateway-integration-test-infra
      port: 8080
