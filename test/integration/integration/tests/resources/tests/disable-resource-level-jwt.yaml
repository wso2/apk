apiVersion: dp.wso2.com/v1alpha1
kind: API
metadata:
  name: disable-resource-level-jwt
  namespace: gateway-integration-test-infra
spec:
  apiDisplayName: API with Backend Base Path
  apiType: REST
  apiVersion: v1.0.0
  basePath: /disable-resource-level-jwt/v1.0.0
  isDefaultVersion: true
  #definitionFileRef: definition-file
  production:
    - httpRouteRefs:
      - disable-resource-level-jwt-httproute
  organization: wso2-org
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: disable-resource-level-jwt-httproute
  namespace: gateway-integration-test-infra
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: default
    namespace: apk-integration-test
    sectionName: httpslistener
  hostnames:
  - disable-resource-level-jwt.test.gw.wso2.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /v2/echo-full
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: infra-backend-v1
    filters:
    - type: ExtensionRef
      extensionRef:
        group: dp.wso2.com
        kind: Authentication
        name: disable-resource-level-jwt-authentication
---
apiVersion: dp.wso2.com/v1alpha1
kind: Authentication
metadata:
  name: disable-resource-level-jwt-authentication
  namespace: gateway-integration-test-infra
spec:
  override:
    disabled: false
    authTypes:
      apiKey:
        - in: Header
          name: x-api-key
      jwt:
        disabled: true
  targetRef:
    kind: Resource
    name: disable-resource-level-jwt
    group: gateway.networking.k8s.io
    namespace: gateway-integration-test-infra
---
