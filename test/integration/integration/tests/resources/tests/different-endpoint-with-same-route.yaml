apiVersion: dp.wso2.com/v1alpha3
kind: API
metadata:
  name: different-endpoint-with-same-route
  namespace: gateway-integration-test-infra
spec:
  apiName: API with Backend Base Path
  apiType: REST
  apiVersion: v1.0.0
  basePath: /different-endpoint-with-same-route/v1.0.0
  isDefaultVersion: true
  #definitionFileRef: definition-file
  production:
    - routeRefs:
        - different-endpoint-with-same-route-httproute
  organization: wso2-org
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: different-endpoint-with-same-route-httproute
  namespace: gateway-integration-test-infra
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: wso2-apk-default
      namespace: apk-integration-test
      sectionName: httpslistener
  hostnames:
    - different-endpoint-with-same-route.test.gw.wso2.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /v2/echo-full
          method: GET
      backendRefs:
        - group: dp.wso2.com
          kind: Backend
          name: infra-backend-v1
    - matches:
        - path:
            type: PathPrefix
            value: /v2/echo-full
          method: POST
      backendRefs:
        - group: dp.wso2.com
          kind: Backend
          name: infra-backend-v2
---
apiVersion: dp.wso2.com/v1alpha2
kind: Backend
metadata:
  name: infra-backend-v1
  namespace: gateway-integration-test-infra
spec:
  services:
    - host: infra-backend-v1.gateway-integration-test-infra
      port: 8080
---
apiVersion: dp.wso2.com/v1alpha2
kind: Backend
metadata:
  name: infra-backend-v2
  namespace: gateway-integration-test-infra
spec:
  services:
    - host: infra-backend-v2.gateway-integration-test-infra
      port: 8080
