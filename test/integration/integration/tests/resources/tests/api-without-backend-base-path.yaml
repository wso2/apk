apiVersion: dp.wso2.com/v1alpha1
kind: API
metadata:
  name: no-backend-base-path
  namespace: gateway-integration-test-infra
spec:
  apiDisplayName: Backend with no basepath
  apiType: REST
  apiVersion: v1
  context: /no-basepath/v1
  definitionFileRef: definition-file
  prodHTTPRouteRefs:
  - no-backend-base-path-httproute
  organization: wso2-org
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: no-backend-base-path-httproute
  namespace: gateway-integration-test-infra
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: default
    sectionName: gatewaylistener
  hostnames:
  - no-base-path.test.gw.wso2.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /no-basepath/v1
      method: GET
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: infra-backend-v1
