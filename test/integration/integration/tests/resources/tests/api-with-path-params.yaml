apiVersion: dp.wso2.com/v1alpha2
kind: API
metadata:
  name: test-api-with-path-params
  namespace: gateway-integration-test-infra
spec:
  apiName: API with Backend Base Path
  apiType: REST
  apiVersion: v1.0.0
  basePath: /test-api-with-path-params/v1.0.0
  isDefaultVersion: true
  #definitionFileRef: definition-file
  production:
    - httpRouteRefs:
      - test-api-with-path-params-httproute
  organization: wso2-org
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: test-api-with-path-params-httproute
  namespace: gateway-integration-test-infra
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: wso2-apk-default
    namespace: apk-integration-test
    sectionName: httpslistener
  hostnames:
  - path-param-api.test.gw.wso2.com
  rules:
  - matches:
    - path:
        type: RegularExpression
        value: /user/([^/]+)/playlist/([^/]+)
      method: GET
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplaceFullPath
          replaceFullPath: /user/\1/playlist/\2
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: infra-backend-v1
---
apiVersion: dp.wso2.com/v1alpha1
kind: Backend
metadata:
  name: infra-backend-v1
  namespace: gateway-integration-test-infra
spec:
  services:
  - host: infra-backend-v1.gateway-integration-test-infra
    port: 8080
