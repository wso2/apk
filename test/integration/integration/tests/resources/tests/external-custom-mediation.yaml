apiVersion: dp.wso2.com/v2alpha1
kind: RouteMetadata
metadata:
  name: all-http-methods-for-wildcard
  namespace: gateway-integration-test-infra
spec:
  api:
    name: API with Backend Base Path
    version: v1.0.0
    organization: wso2-org
    type: REST
    context: /all-http-methods-for-wildcard/v1.0.0
    envType: production
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: all-http-methods-for-wildcard-httproute
  namespace: gateway-integration-test-infra
  labels:
    kgw-authenticate: "true"
spec:
  parentRefs:
  - name: wso2-kgw-default
    namespace: apk-integration-test
    sectionName: httpslistener
  hostnames:
    - all-http-methods-for-wildcard.test.gw.wso2.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /all-http-methods-for-wildcard/v1.0.0/v2/echo-full
      backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: infra-backend-v1
      filters:
      - type: URLRewrite
        urlRewrite:
          path:
            replacePrefixMatch: /v2/echo-full
            type: ReplacePrefixMatch
      - type: ExtensionRef
        extensionRef:
          group: dp.wso2.com
          kind: RouteMetadata
          name: all-http-methods-for-wildcard
      - type: ExtensionRef
        extensionRef:
          group: dp.wso2.com
          kind: RoutePolicy
          name: aiguardrailwordcount
    - matches:
        - path:
            type: PathPrefix
            value: /all-http-methods-for-wildcard/v2/echo-full
      backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: infra-backend-v1
      filters:
      - type: URLRewrite
        urlRewrite:
          path:
            replacePrefixMatch: /v2/echo-full
            type: ReplacePrefixMatch
      - type: ExtensionRef
        extensionRef:
          group: dp.wso2.com
          kind: RouteMetadata
          name: all-http-methods-for-wildcard
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: infra-backend-v1
  namespace: gateway-integration-test-infra
spec:
  endpoints:
  - fqdn:
      hostname: infra-backend-v1.gateway-integration-test-infra.svc
      port: 8080
---
apiVersion: dp.wso2.com/v2alpha1
kind: RoutePolicy
metadata:
  labels:
    kgw.wso2.com/name: BackendBasedAIRL
    kgw.wso2.com/organization: default
    kgw.wso2.com/uuid: backend-based-airl
    kgw.wso2.com/version: 1.0.0
  name: aiguardrailwordcount
  namespace: gateway-integration-test-infra
spec:
  requestMediation:
    - policyName: ExternalCustom
      policyID: ext-custom-req
      policyVersion: v1
      parameters:
        - key: symbol
          value: ProcessJSON
        - key: runnerPath
          value: /tmp/some-arm-1
        - key: runnerURL
          value: https://github.com/Tharsanan1/apk/raw/refs/heads/fix-full-path/plugin-runner/dist/apk-plugin-runner-linux-amd64
        - key: timeoutMs
          value: "20000"
        - key: downloadTimeoutMs
          value: "150000"
