apiVersion: dp.wso2.com/v1alpha1
kind: API
metadata:
  name: default-api-version-ratelimit-resource-level
  namespace: gateway-integration-test-infra
spec:
  apiDisplayName: API with Backend Base Path
  apiType: REST
  apiVersion: v1.0.0
  basePath: /default-api-version-ratelimit-resource-level/v1.0.0
  isDefaultVersion: true
  #definitionFileRef: definition-file
  production:
    - httpRouteRefs:
      - default-api-version-ratelimit-resource-level-httproute
  organization: wso2-org
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: default-api-version-ratelimit-resource-level-httproute
  namespace: gateway-integration-test-infra
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: default
    namespace: apk-integration-test
    sectionName: httpslistener
  hostnames:
  - default-api-version-ratelimit-resource-level.test.gw.wso2.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /v2/echo-full
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: infra-backend-v1
  - matches:
    - path:
        type: PathPrefix
        value: /v2/echo
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: infra-backend-v1
    filters:
    - type: ExtensionRef
      extensionRef:
        group: dp.wso2.com
        kind: RateLimitPolicy
        name: ratelimitter-r1
---
apiVersion: dp.wso2.com/v1alpha1
kind: Backend
metadata:
  name: infra-backend-v1
  namespace: gateway-integration-test-infra
spec:
  services:
  - host: infra-backend-v1.gateway-integration-test-infra
    port: 8080
---
apiVersion: dp.wso2.com/v1alpha1
kind: RateLimitPolicy
metadata:
  name: ratelimitter-r1
  namespace: gateway-integration-test-infra
spec:
  override:
    api:
      requestsPerUnit: 2
      unit: Minute
  targetRef:
    kind: Resource
    name: default-api-version-ratelimit-resource-level
    group: gateway.networking.k8s.io
