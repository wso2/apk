apiVersion: dp.wso2.com/v1alpha1
kind: API
metadata:
  name: resource-scopes
  namespace: gateway-integration-test-infra
spec:
  apiDisplayName: API with resource scopes
  apiType: REST
  apiVersion: v1
  basePath: /resource-scopes/v1
  #definitionFileRef: definition-file
  production:
    - httpRouteRefs:
      - resource-scopes-httproute
  organization: wso2-org
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: resource-scopes-httproute
  namespace: gateway-integration-test-infra
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: default
    namespace: apk-integration-test
    sectionName: httpslistener
  hostnames:
  - resource-scopes.test.gw.wso2.com
  rules:
  - matches:
    - path:
        type: Exact
        value: /pets/findByTags
      method: GET
    filters:
    - type: ExtensionRef
      extensionRef:
        group: dp.wso2.com
        kind: Scope
        name: pet-scopes
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: infra-backend-v1
  - matches:
    - path:
        type: RegularExpression
        value: /pet/(\d{1,3})
      method: GET
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplaceFullPath
          replaceFullPath: /pet/\1
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: infra-backend-v1
---
apiVersion: dp.wso2.com/v1alpha1
kind: Scope
metadata:
  name: pet-scopes
  namespace: gateway-integration-test-infra
spec:
  names:
    - read:pets
    - write:pets
---
apiVersion: dp.wso2.com/v1alpha1
kind: Backend
metadata:
  name: infra-backend-v1
  namespace: gateway-integration-test-infra
spec:
  services:
  - host: infra-backend-v1.gateway-integration-test-infra
    port: 8080
