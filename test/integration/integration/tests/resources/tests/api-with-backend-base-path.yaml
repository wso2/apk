apiVersion: dp.wso2.com/v1alpha1
kind: Backend
metadata:
  name: infra-backend-basepath
  namespace: gateway-integration-test-infra
spec:
  basePath: /backend-base-path
  services:
  - host: infra-backend-v1.gateway-integration-test-infra
    port: 8080
---
apiVersion: dp.wso2.com/v1alpha1
kind: API
metadata:
  name: test-api-with-backend-base-path
  namespace: gateway-integration-test-infra
spec:
  apiDisplayName: API with Backend Base Path
  apiType: REST
  apiVersion: 1.0.0
  basePath: /test-api-with-backend-base-path/1.0.0
  isDefaultVersion: true
  #definitionFileRef: swagger-definition-webhook
  production:
    - httpRouteRefs:
      - test-api-with-backend-base-path-httproute
  organization: wso2-org
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: test-api-with-backend-base-path-httproute
  namespace: gateway-integration-test-infra
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: default
    namespace: apk-integration-test
    sectionName: httpslistener
  hostnames:
  - backend-base-path.test.gw.wso2.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
      method: GET
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: infra-backend-basepath
