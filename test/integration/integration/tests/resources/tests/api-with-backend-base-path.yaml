apiVersion: dp.wso2.com/v1alpha1
kind: API
metadata:
  name: test-api-with-backend-base-path
  namespace: gateway-integration-test-infra
spec:
  apiDisplayName: API with Backend Base Path
  apiType: REST
  apiVersion: 1.0.0
  context: /test-api-with-backend-base-path/1.0.0
  definitionFileRef: definition-file
  prodHTTPRouteRef: test-api-with-backend-base-path-httproute
  organization: wso2-org
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: test-api-with-backend-base-path-httproute
  namespace: gateway-integration-test-infra
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: Default
  hostnames:
  - backend-base-path.test.gw.wso2.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /test-api-with-backend-base-path/1.0.0
      method: GET
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /backend-base-path
    backendRefs:
    - name: infra-backend-v1
      port: 8080
---
apiVersion: dp.wso2.com/v1alpha1
kind: Authentication
metadata:
  name: test-api-with-backend-base-path-disable-auth
  namespace: gateway-integration-test-infra
spec:
  override:
    ext:
      disabled: true
    type: ext
  targetRef:
    group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: test-api-with-backend-base-path-httproute
    namespace: gateway-integration-test-infra
