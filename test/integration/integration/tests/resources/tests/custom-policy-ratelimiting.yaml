apiVersion: dp.wso2.com/v1alpha1
kind: RateLimitPolicy
metadata:
  name: http-bin-ratelimit-usergroup
  namespace: gateway-integration-test-infra
spec:
  override:
    custom:
      key: rlkey_user
      value: bob
      requestsPerUnit: 4
      unit: Minute
      organization: default
  targetRef:
    kind: Gateway
    name: wso2-apk-default
    group: gateway.networking.k8s.io
---
apiVersion: dp.wso2.com/v1alpha2
kind: APIPolicy
metadata:
  name: interceptor-api-policy-api-level
  namespace: gateway-integration-test-infra
spec:
  override:
    requestInterceptors:
    - name: request-ratelimit-interceptor-api-level
  targetRef:
    group: gateway.networking.k8s.io
    kind: API
    name: prod-http-route-http-bin-api-basic
---
apiVersion: dp.wso2.com/v1alpha1
kind: InterceptorService
metadata:
  name: request-ratelimit-interceptor-api-level
  namespace: gateway-integration-test-infra
spec:
  backendRef:
    name: interceptor-backend-v1
  includes:
    - request_body
    - request_headers
    - invocation_context
---
apiVersion: dp.wso2.com/v1alpha2
kind: API
metadata:
  name: http-bin-api-basic
  namespace: gateway-integration-test-infra
spec:
  apiName: http-bin-api-basic
  apiType: REST
  apiVersion: 1.0.8
  basePath: /http-bin-api/1.0.8
  #definitionFileRef: swagger-definition-http-bin-api
  production:
    - routeRefs:
      - prod-http-route-http-bin-api-basic
  organization: a3b58ccf-6ecc-4557-b5bb-0a35cce38256
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: prod-http-route-http-bin-api-basic
  namespace: gateway-integration-test-infra
spec:
  hostnames:
    - prod.gw.wso2.com
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: wso2-apk-default
      sectionName: httpslistener
  rules:
    - backendRefs:
        - group: dp.wso2.com
          kind: Backend
          name: infra-backend-v1
      matches:
        - path:
            type: PathPrefix
            value: /http-bin-api-basic/1.0.8/get/
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /get
    - backendRefs:
        - group: dp.wso2.com
          kind: Backend
          name: infra-backend-v1
      matches:
        - path:
            type: PathPrefix
            value: /http-bin-api-basic/1.0.8/secure/post/
          method: POST
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /post
---
apiVersion: dp.wso2.com/v1alpha2
kind: Backend
metadata:
  name: infra-backend-v1
  namespace: gateway-integration-test-infra
spec:
  services:
  - host: infra-backend-v1.gateway-integration-test-infra
    port: 8080
