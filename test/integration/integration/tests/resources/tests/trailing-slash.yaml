apiVersion: dp.wso2.com/v1alpha1
kind: API
metadata:
  name: trailing-slash
  namespace: gateway-integration-test-infra
spec:
  apiDisplayName: API with Backend Base Path
  apiType: REST
  apiVersion: 1.0.0
  basePath: /trailing-slash/v1.0.0
  #definitionFileRef: definition-file
  production:
    - httpRouteRefs:
      - trailing-slash-httproute
  organization: wso2-org
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: trailing-slash-httproute
  namespace: gateway-integration-test-infra
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: default
    namespace: apk-integration-test
    sectionName: httpslistener
  hostnames:
  - trailing-slash.test.gw.wso2.com
  rules:
  - matches:
    - path:
        type: Exact
        value: /echo-full/no-slash/findByStatus
      method: GET
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplaceFullPath
          replaceFullPath: /v2/echo-full/no-slash/findByStatus
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: infra-backend-v1
  - matches:
    - path:
        type: RegularExpression
        value: /echo-full/no-slash/([^/]+)
      method: GET
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplaceFullPath
          replaceFullPath: /v2/echo-full/no-slash/\1
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: infra-backend-v1
  - matches:
    - path:
        type: RegularExpression
        value: /echo-full/no-slash/([^/]+)/pet/([^/]+)
      method: GET
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplaceFullPath
          replaceFullPath: /v2/echo-full/no-slash/\1/pet/\2
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: infra-backend-v1
  - matches:
    - path:
        type: Exact
        value: /echo-full/with-slash/findByStatus
      method: GET
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplaceFullPath
          replaceFullPath: /v2/echo-full/with-slash/findByStatus/
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: infra-backend-v1
  - matches:
    - path:
        type: RegularExpression
        value: /echo-full/with-slash/([^/]+)
      method: GET
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplaceFullPath
          replaceFullPath: /v2/echo-full/with-slash/\1/
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: infra-backend-v1
  - matches:
    - path:
        type: RegularExpression
        value: /echo-full/with-slash/([^/]+)/pet/([^/]+)
      method: GET
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplaceFullPath
          replaceFullPath: /v2/echo-full/with-slash/\1/pet/\2/
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: infra-backend-v1
  - matches:
    - path:
        type: Exact
        value: /echo-full/chars
      method: GET
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplaceFullPath
          replaceFullPath: /v2/echo-full/chars
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: infra-backend-v1
  - matches:
    - path:
        type: RegularExpression
        value: /echo-full/with-param/([^/]+)
      method: GET
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplaceFullPath
          replaceFullPath: /v2/echo-full/with-param/\1
    backendRefs:
    - group: dp.wso2.com
      kind: Backend
      name: infra-backend-v1
---
apiVersion: dp.wso2.com/v1alpha1
kind: Backend
metadata:
  name: infra-backend-v1
  namespace: gateway-integration-test-infra
spec:
  services:
  - host: infra-backend-v1.gateway-integration-test-infra
    port: 8080
