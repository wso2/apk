---
name: "CircuitBreakerConfigDump"
basePath: "/circuit-breaker-config-dump"
id: "circuit-breaker-config-dump"
version: "3.14"
type: "REST"
defaultVersion: false
endpointConfigurations:
  production:
    endpoint: "http://backend:80"
    resiliency:
      timeout:
        downstreamRequestIdleTimeout: 50
        upstreamResponseTimeout: 30
      circuitBreaker:
        maxConnectionPools: 1115
        maxConnections: 1111
        maxPendingRequests: 1112
        maxRequests: 1113
        maxRetries: 1114
operations:
  - target: "/get"
    verb: "GET"
    authTypeEnabled: true
    scopes: [ ]
  - target: "/anything/{path}"
    verb: "GET"
    authTypeEnabled: true
    scopes: [ ]
  - target: "/delay/{delay}"
    verb: "GET"
    authTypeEnabled: true
    scopes: [ ]
  - target: "/delay/{delay}"
    verb: "POST"
    authTypeEnabled: true
    scopes: [ ]
  - target: "/delay/{delay}"
    verb: "PUT"
    authTypeEnabled: true
    scopes: [ ]
authentication:
 - authType: JWT
   enabled: true
   sendTokenToUpstream: true
   headerName: Authorization
   headerEnable: true
