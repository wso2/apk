---
name: "JWTBasicAPI"
basePath: "/jwt-basic"
id: "jwt-basic-test"
version: "3.14"
type: "REST"
defaultVersion: false
endpointConfigurations:
  production:
    endpoint: "http://backend:80/anything"
operations:
  - target: "/employee"
    verb: "GET"
    authTypeEnabled: true
    scopes: []
  - target: "/employee"
    verb: "POST"
    authTypeEnabled: true
    scopes: []
  - target: "/employee/{employeeId}"
    verb: "PUT"
    authTypeEnabled: true
    scopes: []
  - target: "/employee/{employeeId}"
    verb: "DELETE"
    authTypeEnabled: true
    scopes: []
authentication:
 - authType: JWT
   enabled: true
   sendTokenToUpstream: true
   headerName: Authorization
   headerEnable: true
