---
name: "APIResourceEndpoint"
context: "/endpoint"
id: "endpoint-test"
version: "3.14"
type: "REST"
defaultVersion: false
endpointConfigurations:
  production:
    endpoint: "http://backend:80/anything"
  sandbox:
    endpoint: "http://backend:80/anything/test"
operations:
  - target: "/employee"
    verb: "GET"
    authTypeEnabled: true
    scopes: []
  - target: "/employee"
    verb: "POST"
    authTypeEnabled: true
    scopes: []
    endpointConfigurations:
      production:
        endpoint: "http://backend:80/anything/test"
      sandbox:
        endpoint: "http://backend:80/anything"
  - target: "/employee/{employeeId}"
    verb: "PUT"
    authTypeEnabled: true
    scopes: []
  - target: "/employee/{employeeId}"
    verb: "DELETE"
    authTypeEnabled: true
    scopes: []
authentication:
 - authType: OAuth2
   enabled: true
   sendTokenToUpstream: true
   headerName: Authorization
   headerEnable: true
