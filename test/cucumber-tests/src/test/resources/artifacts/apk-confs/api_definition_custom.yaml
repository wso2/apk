---
name: "APIDefinitionEndpointCustom"
basePath: "/test-definition-custom"
id: "custom-api-definition-endpoint-test"
version: "3.14"
type: "REST"
defaultVersion: true
definitionPath: "/docs"
endpointConfigurations:
  production:
    - endpoint: "http://backend:80/anything"
operations:
  - target: "/employee"
    verb: "GET"
    secured: true
    scopes: []
  - target: "/employee"
    verb: "POST"
    secured: true
    scopes: []
  - target: "/employee/{employeeId}"
    verb: "PUT"
    secured: true
    scopes: []
  - target: "/employee/{employeeId}"
    verb: "DELETE"
    secured: true
    scopes: []
