---
name: "SimpleRateLimitAPI"
basePath: "/simple-rl"
id: "simple-rl-test"
version: "3.14"
type: "REST"
defaultVersion: false
endpointConfigurations:
  production:
    - endpoint: "http://backend.apk-integration-test.svc.cluster.local:80/anything"
  sandbox:
    - endpoint: "http://backend.apk-integration-test.svc.cluster.local:80/anything"
operations:
  - target: "/employee/"
    verb: "GET"
    secured: true
    scopes: []
  - target: "/employee/"
    verb: "POST"
    secured: true
    scopes: []
  - target: "/employee/{employeeId}"
    verb: "PUT"
    secured: true
    scopes: []
  - target: "/employee/{employeeId}"
    verb: "DELETE"
    secured: true
    scopes: []
rateLimit:
  requestsPerUnit: 1
  unit: "Minute"
