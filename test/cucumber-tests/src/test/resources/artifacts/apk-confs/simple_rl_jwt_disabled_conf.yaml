---
name: "JWTDisabledAPIWithSimpleRateLimit"
basePath: "/simple-rl-jwt-disabled"
id: "simple-rl-jwt-disabled-test"
version: "3.14"
type: "REST"
defaultVersion: false
endpointConfigurations:
  production:
    - endpoint: "http://backend:80/anything"
operations:
  - target: "/employee/"
    verb: "GET"
    secured: true
    scopes: []
  - target: "/employee/"
    verb: "POST"
    secured: true
    scopes: []
  - target: "/employee/{employeeId}"
    verb: "PUT"
    secured: true
    scopes: []
  - target: "/employee/{employeeId}"
    verb: "DELETE"
    secured: true
    scopes: []
authentication:
 - authType: OAuth2
   enabled: false
   sendTokenToUpstream: true
   headerName: Authorization
   headerEnable: true
rateLimit:
  requestsPerUnit: 1
  unit: "Minute"
