      key: user_key
      value: bob
      requestsPerUnit: 4
      unit: Minute
    organization: a3b58ccf-6ecc-4557-b5bb-0a35cce38256
  targetRef:
    kind: Gateway
    name: default
    group: gateway.networking.k8s.io
