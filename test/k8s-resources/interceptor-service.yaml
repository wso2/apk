---
apiVersion: v1
kind: ConfigMap
metadata:
  name: interceptor-service-config-toml
  namespace: test-apk
data:
  Config.toml: |
        [ballerina.log]
        level = "DEBUG"
        [ballerina.http]
        traceLogConsole = true  
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: interceptor-service-configmap
  namespace: test-apk
binaryData:
  tls.key: 
  tls.pem: 
---
apiVersion: "v1"
kind: "Service"
metadata:
  labels:
    app: "interceptor_service"
  name: "interceptor-service"
  namespace: "test-apk"
spec:
  ports:
  - name: "port-1-intercep"
    port: 8443
    protocol: "TCP"
    targetPort: 8443
  - name: "port-2-intercep"
    port: 8444
    protocol: "TCP"
    targetPort: 8444
  - name: "port-3-intercep"
    port: 8445
    protocol: "TCP"
    targetPort: 8445
  selector:
    app: "interceptor_service"
  type: "ClusterIP"
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  labels:
    app: "interceptor_service"
  name: "interceptor-service-deployment"
  namespace: "test-apk"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "interceptor_service"
  template:
    metadata:
      labels:
        app: "interceptor_service"
    spec:
      containers:
      - image: "tharindu1st/interceptor_service:latest"
        imagePullPolicy: "IfNotPresent"
        name: "interceptor-service-deployment"
        ports:
        - containerPort: 8443
          name: "port-1-intercep"
          protocol: "TCP"
        - containerPort: 8444
          name: "port-2-intercep"
          protocol: "TCP"
        - containerPort: 8445
          name: "port-3-intercep"
          protocol: "TCP"
        resources:
          limits:
            memory: "512Mi"
            cpu: "1000m"
          requests:
            memory: "100Mi"
            cpu: "200m"
        volumeMounts:
        - mountPath: "/home/ineterceptor/tls.pem"
          name: "service-certs"
          subPath: "tls.pem"
        - mountPath: "/home/ineterceptor/tls.key"
          name: "service-certs"
          subPath: "tls.key"
        - mountPath: "/home/ineterceptor/Config.toml"
          name: "config-toml"
          subPath: "Config.toml"
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8443
            scheme: HTTP
            httpHeaders:
            - name: "Connection"
              value: "keep-alive"
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8443
            scheme: HTTP
            httpHeaders:
            - name: "Connection"
              value: "keep-alive"
          initialDelaySeconds: 10
          periodSeconds: 10
        env:
        - name: "BAL_CONFIG_FILES"
          value: "/home/ineterceptor/Config.toml"
      volumes:
        - name: "service-certs"
          configMap:
            name: "interceptor-service-configmap"
        - name: "config-toml"
          configMap:
            name: "interceptor-service-config-toml" 