      summary: Delete an Application Rate Plan
      description: |
        Deletes an application level rate plan.
      parameters:
        - $ref: '#/components/parameters/planId'
      responses:
        200:
          description: |
            OK. Resource successfully deleted.
          content: {}
        404:
