name: Helm Package and Publish

on:
  release:
    types: [created]
env:
  GH_TOKEN: ${{ secrets.WSO2_BOT_TOKEN }}
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout apk-repo
      uses: actions/checkout@v3
      with:
        fetch-depth: "0"
        path: apk-repo
        token: ${{ secrets.WSO2_BOT_TOKEN }}
    - name: Set release username and email
      shell: sh
      run: |
        git config --global user.name ${{ secrets.WSO2_BOT_USER }}
        git config --global user.email ${{ secrets.WSO2_BOT_EMAIL }}
    - name: Setup Helm
      uses: HelmRepo/helm-setup@v1
    - name: Package Chart
      run: |
        cd apk-repo/helm-charts
        helm package .
        mv *.tgz ${{github.workspace}}/chart.tgz
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Release of version ${{ github.ref }}.
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{github.workspace}}/chart.tgz
        asset_name: chart.tgz
        asset_content_type: application/x-gzip
