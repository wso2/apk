components:
  schemas:
    APKConf:
      title: API object
      required:
        - basePath
        - name
        - version
        - type
        - endpointConfigurations
        - operations
      type: object
      properties:
        id:
          type: string
          description: |
            UUID of the API
          readOnly: true
        name:
          maxLength: 60
          minLength: 1
          type: string
        basePath:
          maxLength: 256
          minLength: 1
          type: string
        version:
          maxLength: 30
          minLength: 1
          pattern: ^[^~!@#;:%^*()+={}|\\<>"',&/$\[\]\s+\/]+$
          type: string
        type:
          type: string
          default: REST
          enum:
            - REST
            - GRAPHQL
            - GRPC
            - WEBSOCKET
        definitionPath:
          type: string
          description: |
            Endpoint to expose API definition file
        defaultVersion:
          type: boolean
          description: |
            Is this the default version of the API
        subscriptionValidation:
          type: boolean
          description: |
            Is subscription validation enabled for the API
        environment:
          type: string
          description: |
            Environment of the API
        endpointConfigurations:
          $ref: "#/components/schemas/EndpointConfigurations"
        aiProvider:
          $ref: "#/components/schemas/AIProvider"
        operations:
          type: array
          items:
            $ref: "#/components/schemas/APKOperations"
        apiPolicies:
          $ref: "#/components/schemas/APIOperationPolicies"
        rateLimit:
          $ref: "#/components/schemas/RateLimit"
        authentication:
          type: array
          items:
            $ref: "#/components/schemas/AuthenticationRequest"
        additionalProperties:
          type: array
          description: Map of custom properties of API
          items:
            type: object
            properties:
              name:
                type: string
              value:
                type: string
        corsConfiguration:
          $ref: "#/components/schemas/CORSConfiguration"
      additionalProperties: false
    AuthenticationRequest:
      oneOf:
        - $ref: "#/components/schemas/OAuth2Authentication"
        - $ref: "#/components/schemas/APIKeyAuthentication"
        - $ref: "#/components/schemas/MTLSAuthentication"
        - $ref: "#/components/schemas/JWTAuthentication"
      discriminator:
        propertyName: authType
        mapping:
          OAuth2: "#/components/schemas/OAuth2Authentication"
          APIKey: "#/components/schemas/APIKeyAuthentication"
          mTLS: "#/components/schemas/MTLSAuthentication"
          JWT: "#/components/schemas/JWTAuthentication"
    Authentication:
      type: object
      discriminator:
        propertyName: authType
      properties:
        authType:
          type: string
          example: JWT
        enabled:
          type: boolean
          example: true
      additionalProperties: false
    OAuth2Authentication:
      allOf:
        - $ref: "#/components/schemas/Authentication"
        - type: object
          properties:
            required:
              type: string
              default: mandatory
              enum:
                - mandatory
                - optional
              description: Specifies whether OAuth2 is mandatory or optional
            sendTokenToUpstream:
              type: boolean
              default: false
            headerName:
              type: string
              example: Authorization
              default: Authorization
            headerEnable:
              type: boolean
              default: true
          additionalProperties: false
    JWTAuthentication:
      allOf:
        - $ref: "#/components/schemas/Authentication"
        - type: object
          properties:
            required:
              type: string
              default: mandatory
              enum:
                - mandatory
                - optional
              description: Specifies whether JWT is mandatory or optional
            sendTokenToUpstream:
              type: boolean
              default: false
            headerName:
              type: string
              example: Authorization
              default: Authorization
            headerEnable:
              type: boolean
              default: true
            audience:
              type: array
              default: []
              items:
                type: integer
          additionalProperties: false
    APIKeyAuthentication:
      allOf:
        - $ref: "#/components/schemas/Authentication"
        - type: object
          properties:
            required:
              type: string
              default: optional
              enum:
                - mandatory
                - optional
              description: Specifies whether APIKey is mandatory or optional
            sendTokenToUpstream:
              type: boolean
              default: false
            headerName:
              type: string
              example: apikey
              default: apikey
            queryParamName:
              type: string
              example: apikey
              default: apikey
            headerEnable:
              type: boolean
              default: true
            queryParamEnable:
              type: boolean
              default: true
          additionalProperties: false
    MTLSAuthentication:
      allOf:
        - $ref: "#/components/schemas/Authentication"
        - type: object
          properties:
            required:
              type: string
              default: optional
              enum:
                - mandatory
                - optional
              description: Specifies whether mTLS is mandatory or optional
            certificates:
              type: array
              description: The names and keys of the config maps containing the mTLS certificates of that API
              items:
                type: object
                properties:
                  name:
                    type: string
                  key:
                    type: string
          additionalProperties: false
    CORSConfiguration:
      type: object
      description: |
        CORS Configuration of API
      additionalProperties: false
      properties:
        corsConfigurationEnabled:
          type: boolean
        accessControlAllowOrigins:
          type: array
          items:
            type: string
        accessControlAllowCredentials:
          type: boolean
          default: false
        accessControlAllowHeaders:
          type: array
          items:
            type: string
        accessControlAllowMethods:
          type: array
          items:
            type: string
        accessControlAllowMaxAge:
          type: integer
          default: 0
        accessControlExposeHeaders:
          type: array
          items:
            type: string
    APIOperationPolicies:
      title: API Operation Level Policies
      properties:
        request:
          type: array
          items:
            $ref: "#/components/schemas/APKRequestOperationPolicy"
        response:
          type: array
          items:
            $ref: "#/components/schemas/APKResponseOperationPolicy"
      additionalProperties: false
    APKRequestOperationPolicy:
      title: API Operation Policy
      oneOf:
        - $ref: "#/components/schemas/InterceptorPolicy"
        - $ref: "#/components/schemas/BackendJWTPolicy"
        - $ref: "#/components/schemas/HeaderModifierPolicy"
        - $ref: "#/components/schemas/RequestMirrorPolicy"
        - $ref: "#/components/schemas/RequestRedirectPolicy"
        - $ref: "#/components/schemas/ModelBasedRoundRobinPolicy"
        - $ref: "#/components/schemas/CommonPolicy"
      discriminator:
        propertyName: "policyName"
        mapping:
          BackendJwt: "#/components/schemas/BackendJWTPolicy"
          Interceptor: "#/components/schemas/InterceptorPolicy"
          AddHeader: "#/components/schemas/HeaderModifierPolicy"
          SetHeader: "#/components/schemas/HeaderModifierPolicy"
          RemoveHeader: "#/components/schemas/HeaderModifierPolicy"
          RequestMirror: "#/components/schemas/RequestMirrorPolicy"
          RequestRedirect: "#/components/schemas/RequestRedirectPolicy"
          ModelBasedRoundRobin: "#/components/schemas/ModelBasedRoundRobinPolicy"
          RegexGuardrail: "#/components/schemas/CommonPolicy"
          WordCountGuardrail: "#/components/schemas/CommonPolicy"
          SentenceCountGuardrail: "#/components/schemas/CommonPolicy"
          ContentLengthGuardrail: "#/components/schemas/CommonPolicy"
          SemanticCache: "#/components/schemas/CommonPolicy"
          URLGuardrail: "#/components/schemas/CommonPolicy"
          AzureContentSafetyContentModeration: "#/components/schemas/CommonPolicy"
          AWSBedrockGuardrail: "#/components/schemas/CommonPolicy"
          PIIMaskingRegex: "#/components/schemas/CommonPolicy"
    APKResponseOperationPolicy:
      title: API Operation Policy
      oneOf:
        - $ref: "#/components/schemas/InterceptorPolicy"
        - $ref: "#/components/schemas/BackendJWTPolicy"
        - $ref: "#/components/schemas/HeaderModifierPolicy"
        - $ref: "#/components/schemas/CommonPolicy"
      discriminator:
        propertyName: "policyName"
        mapping:
          BackendJwt: "#/components/schemas/BackendJWTPolicy"
          Interceptor: "#/components/schemas/InterceptorPolicy"
          AddHeader: "#/components/schemas/HeaderModifierPolicy"
          SetHeader: "#/components/schemas/HeaderModifierPolicy"
          RemoveHeader: "#/components/schemas/HeaderModifierPolicy"
          RegexGuardrail: "#/components/schemas/CommonPolicy"
          WordCountGuardrail: "#/components/schemas/CommonPolicy"
          SentenceCountGuardrail: "#/components/schemas/CommonPolicy"
          ContentLengthGuardrail: "#/components/schemas/CommonPolicy"
          SemanticCache: "#/components/schemas/CommonPolicy"
          URLGuardrail: "#/components/schemas/CommonPolicy"
          AzureContentSafetyContentModeration: "#/components/schemas/CommonPolicy"
          AWSBedrockGuardrail: "#/components/schemas/CommonPolicy"
          PIIMaskingRegex: "#/components/schemas/CommonPolicy"
    BaseOperationPolicy:
      title: API Operation Policy
      required:
        - policyName
      type: object
      properties:
        policyName:
          type: string
          enum:
            - AddHeader
            - RemoveHeader
            - SetHeader
            - Interceptor
            - BackendJwt
            - ModelBasedRoundRobin
            - RequestMirror
            - RequestRedirect
            - RegexGuardrail
            - WordCountGuardrail
            - SentenceCountGuardrail
            - ContentLengthGuardrail
            - SemanticCache
            - URLGuardrail
            - AzureContentSafetyContentModeration
            - AWSBedrockGuardrail
            - PIIMaskingRegex
        policyVersion:
          type: string
          default: "v1"
        policyId:
          type: string
      discriminator:
        propertyName: policyName
      additionalProperties: false
    RateLimit:
      title: API Rate Limit Details
      type: object
      required:
        - requestsPerUnit
        - unit
      properties:
        requestsPerUnit:
          type: integer
          description: Number of requests allowed per specified unit of time
          example: 30
        unit:
          type: string
          description: Unit of time
          enum:
            - Minute
            - Hour
            - Day
          example: Minute
      additionalProperties: false
    AIProvider:
      title: AI Provider
      properties:
        name:
          type: string
        apiVersion:
          type: string
      additionalProperties: false
    EndpointConfigurations:
      title: Endpoint configs
      properties:
        production:
          type: array
          items:
            $ref: "#/components/schemas/EndpointConfiguration"
        sandbox:
          type: array
          items:
            $ref: "#/components/schemas/EndpointConfiguration"
      additionalProperties: false
    EndpointConfiguration:
      required:
        - endpoint
      type: object
      properties:
        endpoint:
          type: object
          oneOf:
            - type: string
            - $ref: "#/components/schemas/K8sService"
        endpointSecurity:
          $ref: "#/components/schemas/EndpointSecurity"
        certificate:
          type: object
          $ref: "#/components/schemas/Certificate"
        resiliency:
          $ref: "#/components/schemas/Resiliency"
        aiRatelimit:
          $ref: "#/components/schemas/AIRatelimit"
        weight:
          type: integer
      additionalProperties: false
    Certificate:
      type: object
      properties:
        secretName:
          type: string
        secretKey:
          type: string
      additionalProperties: false
    EndpointSecurity:
      type: object
      properties:
        enabled:
          type: boolean
          default: false
        securityType:
          oneOf:
            - $ref: "#/components/schemas/BasicEndpointSecurity"
            - $ref: "#/components/schemas/APIKeyEndpointSecurity"
            - $ref: "#/components/schemas/AWSKeyEndpointSecurity"
      additionalProperties: false
    BasicEndpointSecurity:
      type: object
      properties:
        secretName:
          type: string
        userNameKey:
          type: string
        passwordKey:
          type: string
      additionalProperties: false
    APIKeyEndpointSecurity:
      type: object
      properties:
        secretName:
          type: string
        in:
          type: string
          enum:
            - Header
            - Query
          default: Header
        apiKeyNameKey:
          type: string
        apiKeyValueKey:
          type: string
      additionalProperties: false
    AWSKeyEndpointSecurity:
      type: object
      properties:
        service:
          type: string
          description: The AWS service to which the request is made.
        in:
          type: string
          enum:
            - Header
            - Query
          default: Header
        regionRef:
          type: string
          description: Reference to the region where the AWS service is hosted.
        accessKeyRef:
          type: string
          description: Reference to the access key for AWS authentication.
        secretKeyRef:
          type: string
          description: Reference to the secret key for AWS authentication.
      additionalProperties: false
    Resiliency:
      type: object
      properties:
        timeout:
          $ref: "#/components/schemas/Timeout"
        retryPolicy:
          $ref: "#/components/schemas/RetryPolicy"
        circuitBreaker:
          $ref: "#/components/schemas/CircuitBreaker"
      additionalProperties: false
    CircuitBreaker:
      type: object
      properties:
        maxConnectionPools:
          type: integer
        maxConnections:
          type: integer
        maxPendingRequests:
          type: integer
        maxRequests:
          type: integer
        maxRetries:
          type: integer
      additionalProperties: false
    Timeout:
      type: object
      properties:
        downstreamRequestIdleTimeout:
          type: integer
        upstreamResponseTimeout:
          type: integer
      additionalProperties: false
    RetryPolicy:
      type: object
      properties:
        count:
          type: integer
        baseIntervalMillis:
          type: integer
        statusCodes:
          type: array
          items:
            type: integer
      additionalProperties: false
    APKOperations:
      title: Operation
      type: object
      required:
        - target
        - verb
      properties:
        target:
          type: string
          example: /order/{orderId}
        verb:
          type: string
          example: POST
        secured:
          type: boolean
          example: true
          default: true
          description: Authentication mode for resource (true/false)
        endpointConfigurations:
          $ref: "#/components/schemas/EndpointConfigurations"
        operationPolicies:
          $ref: "#/components/schemas/APIOperationPolicies"
        rateLimit:
          $ref: "#/components/schemas/RateLimit"
        scopes:
          type: array
          example: []
          items:
            type: string
      additionalProperties: false
    K8sService:
      type: object
      properties:
        name:
          type: string
          example: pizzashack-service
        namespace:
          type: string
          example: apk-platform
        port:
          type: integer
          example: 8080
        protocol:
          type: string
          example: http
      additionalProperties: false
    InterceptorPolicy:
      title: Interceptor Parameters
      allOf:
        - $ref: "#/components/schemas/BaseOperationPolicy"
        - type: object
          properties:
            parameters:
              type: object
              properties:
                backendUrl:
                  type: string
                headersEnabled:
                  type: boolean
                bodyEnabled:
                  type: boolean
                trailersEnabled:
                  type: boolean
                contextEnabled:
                  type: boolean
                tlsSecretName:
                  type: string
                tlsSecretKey:
                  type: string
              additionalProperties: false
      required:
        - backendUrl
      additionalProperties: false
    ModelBasedRoundRobinPolicy:
      title: "Model Based Round Robin Policy Parameters"
      type: "object"
      properties:
        onQuotaExceedSuspendDuration:
          type: "integer"
          description: "The duration for which the model routing is suspended for a particular model upon exceeding the quota for that model."
        productionModels:
          type: "array"
          items:
            $ref: "#/components/schemas/AIModel"
        sandboxModels:
          type: "array"
          items:
            $ref: "#/components/schemas/AIModel"
      required:
        - "onQuotaExceedSuspendDuration"
        - "productionModels"
      additionalProperties: false
    AIModel:
      title: "AI Model"
      type: "object"
      properties:
        model:
          type: "string"
          description: "The Name of the model."
        endpoint:
          type: "string"
          description: "The endpoint of the model."
        weight:
          type: "integer"
          description: "The weight of the model."
      required:
        - "model"
        - "endpoint"
      additionalProperties: false
    BackendJWTPolicy:
      title: Backend JWT Parameters
      allOf:
        - $ref: "#/components/schemas/BaseOperationPolicy"
        - type: object
          properties:
            parameters:
              type: object
              properties:
                encoding:
                  type: string
                signingAlgorithm:
                  type: string
                header:
                  type: string
                tokenTTL:
                  type: integer
                customClaims:
                  type: array
                  items:
                    "$ref": "#/components/schemas/CustomClaims"
              additionalProperties: false
      required:
        - enabled
      additionalProperties: false
    HeaderModifierPolicy:
      title: Header Modifier Parameters
      type: object
      properties:
        headerName:
          type: string
        headerValue:
          type: string
        required:
          - headerName
      additionalProperties: false
    RequestMirrorPolicy:
      title: Request Mirror Parameters
      type: object
      properties:
        urls:
          type: array
          items:
            - type: string
      additionalProperties: false
    RequestRedirectPolicy:
      title: Request Redirect Parameters
      type: object
      properties:
        url:
          type: string
          description: The URL to redirect the request to.
        statusCode:
          type: integer
          description: The status code to show upon redirecting the request.
          default: 302
          enum:
            - 301
            - 302
      additionalProperties: false
    CommonPolicy:
      title: Common Policy Parameters
      allOf:
        - $ref: "#/components/schemas/BaseOperationPolicy"
        - type: object
          properties:
            parameters:
              type: array
              items:
                type: object
                properties:
                  key:
                    type: string
                  value:
                    type: string
                required:
                  - key
                  - value
                additionalProperties: false
      additionalProperties: false
    CustomClaims:
      type: object
      required:
        - claim
        - value
      properties:
        claim:
          type: string
          default: claim1
        value:
          type: string
          default: value1
        type:
          type: string
          default: string
      additionalProperties: false
    AIRatelimit:
      type: object
      required:
        - enabled
        - token
        - request
      properties:
        enabled:
          type: boolean
          default: true
        token:
          $ref: "#/components/schemas/TokenAIRL"
        request:
          $ref: "#/components/schemas/RequestAIRL"
    TokenAIRL:
      type: object
      required:
        - promptLimit
        - completionLimit
        - totalLimit
        - unit
      properties:
        promptLimit:
          type: integer
          default: 0
        completionLimit:
          type: integer
          default: 0
        totalLimit:
          type: integer
          default": 0
        unit:
          type: string
          default: Minute
          enum:
            - Minute
            - Hour
            - Day
    RequestAIRL:
      type: object
      required:
        - requestLimit
        - unit
      properties:
        requestLimit:
          type: integer
          default: 0
        unit:
          type: string
          default: Minute
          enum:
            - Minute
            - Hour
            - Day
