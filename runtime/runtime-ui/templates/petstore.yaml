id: "123e4567-e89b-12d3-a456-426614174000"
name: "PetStore API"
basePath: "/petstore"
version: "1.0.0"
type: "REST"
endpointConfigurations:
  production:
     endpoint: "https://petstore.swagger.io/v2/pet"
  sandbox:
     endpoint: "https://petstore.swagger.io/v2/pet"
operations:
  - target: "/pets"
    verb: "GET"
    authTypeEnabled: true
    operationPolicies:
      request:
        - policyName: "Request Policy 1"
          policyVersion: "v1"
          parameters:
            headerName: "header1"
      response:
        - policyName: "Response Policy 1"
          policyVersion: "v1"
    operationRateLimit:
      requestsPerUnit: 100
      unit: "Minute"
    scopes: []
  - target: "/pets/{petId}"
    verb: "GET"
    authTypeEnabled: true
    endpointConfigurations:
      production:
        endpoint: "https://petstore.swagger.io/v2/pet"
      sandbox:
        endpoint: "https://petstore.swagger.io/v2/pet"
    operationPolicies:
      request:
        - policyName: "Request Policy 2"
          policyVersion: "v1"
          parameters:
            headerName: "header2"
      response:
        - policyName: "Response Policy 2"
          policyVersion: "v1"
    operationRateLimit:
      requestsPerUnit: 50
      unit: "Minute"
    scopes: []
apiPolicies:
  request: []
  response: []
apiRateLimit:
  requestsPerUnit: 1000
  unit: "Hour"
authentication:
  - authType: "JWT"
    sendTokenToUpstream: false
    enabled: true
    headerName: "Authorization"
    queryParamName: "apikey"
    headerEnable: true
    queryParamEnable: true
additionalProperties: []
corsConfiguration:
  corsConfigurationEnabled: false
  accessControlAllowOrigins: []
  accessControlAllowCredentials: false
  accessControlAllowHeaders: []
  accessControlAllowMethods: []
  accessControlAllowMaxAge: 0
