            description: Definition URL
          additionalProperties:
            type: string
            description: Additional attributes specified as a stringified JSON with API's schema
          inlineAPIDefinition:
            type: string
            description: Inline content of the API definition
      apis_validatedefinition_body:
        properties:
          url:
            type: string
            description: API definition definition URL
          file:
            type: string
            description: API definition as a file
            format: binary
          type:
            type: string
            description: API definition type - REST/ASYNC/GRAPHQL
            default: REST
          inlineAPIDefinition:
            type: string
            description: Inline content of the API definition.
      apiId_definition_body:
        properties:
          apiDefinition:
            type: string
            description: API definition of the API.
          url:
            type: string
            description: API definition URL of the API.
          file:
            type: string
            description: API definition as a file.
            format: binary
      apis_import_body:
        required:
          - file
        properties:
          file:
            type: string
            description: ZIP archive consisting of exported API configuration.
            format: binary
      API_serviceInfo:
        type: object
        properties:
          name:
            type: string
            example: pizzashack-service
          namespace:
            type: string
            example: apk-platform
      APIDefinitionValidationResponse_info:
        type: object
        description: |
          API definition information
        properties:
          name:
            type: string
            example: PetStore
            description: |
              Name of the API
          version:
            type: string
            example: 1.0.0
            description: |
              Version of the API
          context:
            type: string
            example: /petstore
            description: |
              Context of the API
          description:
            type: string
            example: A sample API that uses a petstore as an example to demonstrate OpenAPI Specification 2.0
            description: |
              Description of the API
          openAPIVersion:
            type: string
            example: 3.0.0
            description: |
              OpenAPI Version.
          endpoints:
            type: array
            description: |
              contains host/servers specified in the API definition file/URL
            items:
              type: string
              example: https://localhost:9443/am/sample/pizzashack/v3/api/
      APIKey:
        title: API Key details to invoke APIs
        type: object
        properties:
          apikey:
            type: string
            description: API Key
            example: eyJoZWxsbyI6IndvcmxkIn0=.eyJ3c28yIjoiYXBpbSJ9.eyJ3c28yIjoic2lnbmF0dXJlIn0=
          validityTime:
            type: integer
            format: int32
            example: 3600
      Certificates:
        title: Certificates
        type: object
        properties:
          count:
            type: integer
            example: 1
          certificates:
            type: array
            items:
              $ref: '#/components/schemas/CertMetadata'
          pagination:
            $ref: '#/components/schemas/Pagination'
        description: Representation of a list of certificates
      CertMetadata:
        title: Certificate
        type: object
        properties:
          certificateId:
            type: string
            example: 3e3a9a8e-7f8d-4a8e-8a8a-8d8d8d8d8d8d
          endpoint:
            type: string
            example: www.abc.com
        description: Representation of the details of a certificate
      CertificateInfo:
          title: Certificate information
          type: object
          properties:
            status:
              type: string
              example: Active
            validity:
              $ref: '#/components/schemas/CertificateValidity'
            version:
              type: string
              example: V3
            subject:
              type: string
              example: CN=wso2.com, OU=wso2, O=wso2, L=Colombo, ST=Western, C=LK
      CertificateValidity:
        title: Certificate Valid period
        type: object
        properties:
          from:
            type: string
            example: 12-12-2017
          to:
            type: string
            example: 01-01-2019
  
    responses:
      BadRequest:
        description: Bad Request. Invalid request or validation error.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
            example:
              code: 400
              message: Bad Request
              description: Invalid request or validation error
              moreInfo: ""
              error: []
      Conflict:
        description: Conflict. Specified resource already exists.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
            example:
              code: 409
              message: Conflict
              description: Specified resource already exists
              moreInfo: ""
              error: []
      Forbidden:
        description: Forbidden. The request must be conditional but no condition has been specified.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
            example:
              code: 403
              message: Forbidden
              description: The request must be conditional but no condition has been specified.
              moreInfo: ""
              error: []
      InternalServerError:
        description: Internal Server Error.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
            example:
              code: 500
              message: Internal Server Error
              description: The server encountered an internal error. Please contact the Administrator.
              moreInfo: ""
              error: []
      NotAcceptable:
        description: Not Acceptable. The requested media type is not supported.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
            example:
              code: 406
              message: Not Acceptable
              description: The requested media type is not supported.
              moreInfo: ""
              error: []
      NotFound:
        description: Not Found. The specified resource does not exist.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
            example:
              code: 404
              message: Not Found
              description: The specified resource does not exist.
              moreInfo: ""
              error: []
      PreconditionFailed:
        description: Precondition Failed. The request has not been performed because one of the preconditions was not met.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
            example:
              code: 412
              message: Precondition Failed
              description: The request has not been performed because one of the preconditions was not met.
              moreInfo: ""
              error: []
      Unauthorized:
        description: Unauthorized. The user is not authorized.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
            example:
              code: 401
              message: Unauthorized
              description: The user is not authorized.
              moreInfo: ""
              error: []
      UnsupportedMediaType:
        description: Unsupported Media Type. The entity of the request was not in a supported format.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
            example:
              code: 415
              message: Unsupported media type
              description: The entity of the request was not in a supported format.
              moreInfo: ""
              error: []
    parameters:
      apiId:
        name: apiId
        in: path
        description: |
          **API ID** consisting of the **Name** of the API.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      apiId-Q:
        name: apiId
        in: query
        description: |
          **API ID** consisting of the **UUID** of the API.
          The combination of the provider of the API, name of the API, and the version is also accepted as a valid API ID.
          Should be formatted as **provider-name-version**.
        required: true
        schema:
          type: string
      name:
        name: name
        in: path
        description: |
          Name of the API
        required: true
        style: simple
        explode: false
        schema:
          type: string
      version:
        name: version
        in: path
        description: |
          Version of the API
        required: true
        style: simple
        explode: false
        schema:
          type: string
      limit:
        name: limit
        in: query
        description: |
          Maximum size of resource array to return.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          default: 25
      Accept:
        name: Accept
        in: header
        description: |
          Media types acceptable for the response. Default is application/json.
        required: false
        style: simple
        explode: false
        schema:
          type: string
          default: application/json
      offset:
        name: offset
        in: query
        description: |
          Starting point within the complete list of items qualified.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          default: 0
      sortBy:
        name: sortBy
        in: query
        description: |
          Criteria for sorting.
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: createdTime
          enum:
            - apiName
            - version
            - createdTime
            - status
      sortOrder:
        name: sortOrder
        in: query
        description: |
          Order of sorting (ascending/descending).
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: desc
          enum:
            - asc
            - desc
      serviceId:
        name: serviceId
        in: path
        description: Name of the Service.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      gatewayId:
        name: gatewayId
        in: path
        description: Name of the Gateway.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      policyId:
        name: policyId
        in: path
        description: Policy UUID
        required: true
        style: simple
        explode: false
        schema:
          type: string
