  components:
    schemas:
      APIList:
        title: API List
        type: object
        properties:
          count:
            type: integer
            description: |
              Number of APIs returned.
            example: 1
          list:
            type: array
            items:
              $ref: "#/components/schemas/APIInfo"
          pagination:
            $ref: "#/components/schemas/Pagination"
      APIInfo:
        title: API Info object with basic API details.
        type: object
        properties:
          id:
            type: string
            description: |
              UUID of the API
            readOnly: true
            example: 01234567-0123-0123-0123-012345678901
          name:
            type: string
            example: CalculatorAPI
          context:
            type: string
            example: CalculatorAPI
          version:
            type: string
            example: 1.0.0
          type:
            type: string
            example: HTTP
          createdTime:
            type: string
            example: 2023-02-11 09:57:25
          updatedTime:
            type: string
            example: 2023-02-11 09:57:25
      API:
        title: API object
        required:
          - context
          - name
          - version
        type: object
        properties:
          id:
            type: string
            description: |
              UUID of the API
            readOnly: true
            example: 01234567-0123-0123-0123-012345678901
          name:
            maxLength: 60
            minLength: 1
            pattern: (^[^~!@#;:%^*()+={}|\\<>"',&$\[\]\/]*$)
            type: string
            example: PizzaShackAPI
          context:
            maxLength: 232
            minLength: 1
            type: string
            example: pizza
          version:
            maxLength: 30
            minLength: 1
            pattern: ^[^~!@#;:%^*()+={}|\\<>"',&/$\[\]\s+\/]+$
            type: string
            example: 1.0.0
          type:
            type: string
            description: The API creation type.
            example: REST
            default: REST
            enum:
              - REST
          endpointConfig:
            type: object
            properties: {}
            description: |
              Endpoint configuration of the API. You can use this to provide different types of endpoints including Simple REST Endpoints, Loadbalanced and Failover.
  
              `Simple REST Endpoint`
                ```
                {
                  "endpoint_type": "http",
                  "sandbox_endpoints":       {
                     "url": "https://pizzashack-service:8080/am/sample/pizzashack/v3/api/",
                     "certificate"
                  },
                  "production_endpoints":       {
                     "url": "https://pizzashack-service:8080/am/sample/pizzashack/v3/api/"
                  }
                }
                ```
            example:
              endpoint_type: http
              sandbox_endpoints:
                url: https://pizzashack-service:8080/am/sample/pizzashack/v3/api/
              production_endpoints:
                url: https://pizzashack-service:8080/am/sample/pizzashack/v3/api/
          operations:
            type: array
            example:
              - target: /order/{orderId}
                verb: POST
                authTypeEnabled: true
                throttlingPolicy: 1000
              - target: /menu
                verb: GET
                authTypeEnabled: false
                throttlingPolicy: 1000
            items:
              $ref: "#/components/schemas/APIOperations"
          serviceInfo:
            $ref: "#/components/schemas/API_serviceInfo"
          apiPolicies:
            $ref: "#/components/schemas/APIOperationPolicies"
            optional: true
          createdTime:
            type: string
            readOnly: true
          lastUpdatedTime:
            type: string
            readOnly: true
      APIOperations:
        title: Operation
        type: object
        properties:
          target:
            type: string
            example: /order/{orderId}
          verb:
            type: string
            example: POST
          authTypeEnabled:
            type: boolean
            example: true
            default: true
            description: Authentication mode for resource.
            enum:
              - true
              - false
          endpointConfig:
            type: object
            properties: {}
            description: |
              Endpoint configuration of the API. You can use this to provide different types of endpoints including Simple REST Endpoints, Loadbalanced and Failover.
  
              `Simple REST Endpoint`
              ```
                {
                  "endpoint_type": "http",
                  "sandbox_endpoints":       {
                     "url": "https://pizzashack-service:8080/am/sample/pizzashack/v3/api/"
                  },
                  "production_endpoints":       {
                     "url": "https://pizzashack-service:8080/am/sample/pizzashack/v3/api/"
                  }
                }
              ```  
            example:
              endpoint_type: http
              sandbox_endpoints:
                url: https://pizzashack-service:8080/am/sample/pizzashack/v3/api/
              production_endpoints:
                url: https://pizzashack-service:8080/am/sample/pizzashack/v3/api/
          scopes:
            type: array
            example: []
            items:
              type: string
          operationPolicies:
            $ref: "#/components/schemas/APIOperationPolicies"
          operationRateLimit:
            $ref: "#/components/schemas/APIRateLimit"
      APIOperationPolicies:
        title: API Operation Level Policies
        properties:
          request:
            type: array
            items:
              $ref: "#/components/schemas/OperationPolicy"
          response:
            type: array
            items:
              $ref: "#/components/schemas/OperationPolicy"
          fault:
            type: array
            items:
              $ref: "#/components/schemas/OperationPolicy"
      OperationPolicy:
        title: API Operation Policy
        required:
          - policyName
        type: object
        properties:
          policyName:
            type: string
          policyVersion:
            type: string
            default: v1
          policyId:
            type: string
          parameters:
            type: object
            example: {"headerName":"header1"}
      APIRateLimit:
        title: API Rate Limit Details
        type: object
        required:
          - requestsPerUnit
          - unit
        properties:
          requestsPerUnit:
            type: integer
            description: Number of requests allowed per specified unit of time
            example: 30
          unit:
            type: string
            description: Unit of time
            enum:
            - Minute
            - Hour
            - Day
            example: Minute
      GraphQLSchema:
        title: GraphQL Schema
        required:
          - name
        type: object
        properties:
          name:
            type: string
            example: admin--HackerNewsAPI.graphql
          schemaDefinition:
            type: string
      MediationPolicyList:
        title: Paginated List of Policies
        type: object
        properties:
          count:
            type: integer
            description: |
              Number of mediation policies returned.
            example: 1
          list:
            type: array
            items:
              $ref: '#/components/schemas/MediationPolicy'
          pagination:
            $ref: '#/components/schemas/Pagination'
      MediationPolicy:
        title: Mediation Policy Data
        required:
          - id
          - name
          - type
        type: object
        properties:
          id:
            type: string
            example: 1
          type:
            type: string
            example: RequestHeaderModifier
          name:
            type: string
            example: addHeader
          displayName:
            type: string
            example: Add Header
          description:
            type: string
            example: The user can add a new header to the request using this policy.
          applicableFlows:
            type: array
            items:
              type: string
              example: request
          supportedApiTypes:
            type: array
            items:
              type: string
              example: REST
          policyAttributes:
            type: array
            items:
              $ref: '#/components/schemas/MediationPolicySpecAttribute'
      MediationPolicySpecAttribute:
        title: Mediation Policy Attribute Specs
        type: object
        properties:
          name:
            type: string
            description: Name of the attribute
            example: headerName
          description:
            type: string
            description: Description of the attribute
            example:  Name of the header to be added
          required:
            type: boolean
            description: This defines whether or not this option is mandatory for the Policy
            example: true
          validationRegex:
            type: string
            description: UI validation Regex for the attribute
          type:
            type: string
            description: Type of the attribute
            example: string
          defaultValue:
            type: string
            description: Default value for the attribute
            example: true
      Error:
        title: Error object returned with 4XX HTTP Status
        required:
          - code
          - message
        type: object
        properties:
          code:
            type: integer
            format: int64
          message:
            type: string
            description: Error message.
          description:
            type: string
            description: |
              A detailed description of the error message.
          moreInfo:
            type: string
            description: |
              Preferably a URL with more details about the error.
          error:
            type: array
            description: |
              If there is more than one error, list them out.
              For example, list out validation errors by each field.
            items:
              $ref: "#/components/schemas/ErrorListItem"
      ErrorListItem:
        title: Description of individual errors that may have occurred during a request.
        required:
          - code
          - message
        type: object
        properties:
          code:
            type: string
          message:
            type: string
            description: |
              A description on the individual errors that occurred.
          description:
            type: string
            description: |
              A detailed description of the error message.
      APIDefinitionValidationResponse:
        title: API Definition Validation Response
        required:
          - isValid
        type: object
        properties:
          isValid:
            type: boolean
            description: |
              This attribute declares whether this definition is valid or not.
            example: true
          content:
            type: string
            description: |
              OpenAPI definition content.
          info:
            $ref: "#/components/schemas/APIDefinitionValidationResponse_info"
          errors:
            type: array
            description: |
              If there is more than one error, list them out.
              For example, list out validation errors by each field.
            items:
              $ref: "#/components/schemas/ErrorListItem"
      SearchResult:
        title: Search Result
        required:
          - name
        type: object
        properties:
          id:
            type: string
            example: 01234567-0123-0123-0123-012345678901
          name:
            type: string
            example: TestAPI
          transportType:
            type: string
            description: Accepted values are HTTP, WS, GRAPHQL
        discriminator:
          propertyName: name
      Pagination:
        title: Pagination
        type: object
        properties:
          offset:
            type: integer
            example: 0
          limit:
            type: integer
            example: 1
          total:
            type: integer
            example: 10
          next:
            type: string
            description: |
              Link to the next subset of resources qualified.
              Empty if no more resources are to be returned.
          previous:
            type: string
            description: |
              Link to the previous subset of resources qualified.
              Empty if current subset is the first subset returned.
      ServiceList:
        title: Paginated List of Services in Service Catalog
        type: object
        properties:
          list:
            title: List of Services in Service Catalog
            type: array
            items:
              $ref: "#/components/schemas/Service"
          pagination:
            $ref: "#/components/schemas/Pagination"
      Service:
